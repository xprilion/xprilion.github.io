rebase Console \u003c/a\u003eand accept conditions as you like them.\u003c/p\u003e\u003ch2 id=\"access-firebase-studio\"\u003eAccess Firebase Studio\u003c/h2\u003e\u003cp\u003eDuration: 2\u003c/p\u003e\u003cp\u003eHead to \u003ca href=\"https://studio.firebase.google.com\" rel=\"noreferrer\"\u003eFirebase Studio\u003c/a\u003e and accept any T\u0026amp;C as suitable.\u003c/p\u003e\u003cfigure class=\"kg-card kg-image-card\"\u003e\u003cimg src=\"https://digitalpress.fra1.cdn.digitaloceanspaces.com/4ml9m8u/2025/05/image-30.png\" class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"2940\" height=\"1654\"\u003e\u003c/figure\u003e\u003ch2 id=\"create-a-react-project\"\u003eCreate a React Project\u003c/h2\u003e\u003cp\u003eDuration: 5\u003c/p\u003e\u003cp\u003eIn Firebase Studio, click on \"+ New Workspace\" button to bring up the template selector page/modal. Choose \"React\".\u003c/p\u003e\u003cfigure class=\"kg-card kg-image-card\"\u003e\u003cimg src=\"https://digitalpress.fra1.cdn.digitaloceanspaces.com/4ml9m8u/2025/05/Screenshot-2025-05-04-at-10.16.05-AM.png\" class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"2940\" height=\"1654\"\u003e\u003c/figure\u003e\u003cp\u003eProvide any name for your workspace and select the \"Typescript\" radio. You can choose to go with Javascript, you dinosaur.\u003c/p\u003e\u003cfigure class=\"kg-card kg-image-card\"\u003e\u003cimg src=\"https://digitalpress.fra1.cdn.digitaloceanspaces.com/4ml9m8u/2025/05/Screenshot-2025-05-04-at-10.17.37-AM.png\" class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"1882\" height=\"1088\"\u003e\u003c/figure\u003e\u003cp\u003eWait for the workspace creation to complete because good things take time.\u003c/p\u003e\u003cp\u003eOnce done, you should see the Firebase Studio code editor interface as shown below.\u003c/p\u003e\u003cfigure class=\"kg-card kg-image-card\"\u003e\u003cimg src=\"https://digitalpress.fra1.cdn.digitaloceanspaces.com/4ml9m8u/2025/05/Screenshot-2025-05-04-at-10.20.24-AM.png\" class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"2940\" height=\"1658\"\u003e\u003c/figure\u003e\u003cp\u003eNow, we're good to start integrating Firebase Vertex AI to our application!\u003c/p\u003e\u003ch2 id=\"create-a-firebase-project\"\u003eCreate a Firebase Project\u003c/h2\u003e\u003cp\u003eDuration: 5\u003c/p\u003e\u003cp\u003eNow, head to the Firebase Console at \u003ca href=\"https://console.firebase.google.com/\"\u003ehttps://console.firebase.google.com\u003c/a\u003e.\u003c/p\u003e\u003cp\u003eTry clicking this fancy card - \u003c/p\u003e\u003cfigure class=\"kg-card kg-image-card\"\u003e\u003cimg src=\"https://digitalpress.fra1.cdn.digitaloceanspaces.com/4ml9m8u/2025/05/Screenshot-2025-05-04-at-10.25.02-AM.png\" class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"1158\" height=\"828\"\u003e\u003c/figure\u003e\u003cp\u003eGive your project any name as suitable.\u003c/p\u003e\u003cp\u003eComplete the next steps as you feel like, until you end up with another loading screen followed by -\u003c/p\u003e\u003cfigure class=\"kg-card kg-image-card\"\u003e\u003cimg src=\"https://digitalpress.fra1.cdn.digitaloceanspaces.com/4ml9m8u/2025/05/Screenshot-2025-05-04-at-10.27.13-AM.png\" class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"1660\" height=\"952\"\u003e\u003c/figure\u003e\u003ch2 id=\"get-project-config-keys\"\u003eGet Project Config keys\u003c/h2\u003e\u003cp\u003eDuration: 3\u003c/p\u003e\u003cp\u003eNow, we need to obtain the Firebase config keys for our project.\u003c/p\u003e\u003cp\u003eHead to Project Overview \u0026gt; Project Settings in the top left menu as shown below:\u003c/p\u003e\u003cfigure class=\"kg-card kg-image-card\"\u003e\u003cimg src=\"https://digitalpress.fra1.cdn.digitaloceanspaces.com/4ml9m8u/2025/05/Screenshot-2025-05-04-at-10.27.51-AM.png\" class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"1660\" height=\"952\"\u003e\u003c/figure\u003e\u003cp\u003eScroll down and Click the \u003ccode\u003e\u0026lt;/\u0026gt;\u003c/code\u003e icon to setup a web app configuration for this project.\u003c/p\u003e\u003cfigure class=\"kg-card kg-image-card\"\u003e\u003cimg src=\"https://digitalpress.fra1.cdn.digitaloceanspaces.com/4ml9m8u/2025/05/Screenshot-2025-05-04-at-10.28.12-AM.png\" class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"2028\" height=\"952\"\u003e\u003c/figure\u003e\u003cp\u003eYou should see a form like the one shown below:\u003c/p\u003e\u003cfigure class=\"kg-card kg-image-card\"\u003e\u003cimg src=\"https://digitalpress.fra1.cdn.digitaloceanspaces.com/4ml9m8u/2025/05/Screenshot-2025-05-04-at-10.28.29-AM.png\" class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"1368\" height=\"1022\"\u003e\u003c/figure\u003e\u003cp\u003eFill in the name and other details as you feel suitable. You should eventually be able to see the commands to run and the configuration keys.\u003c/p\u003e\u003ch2 id=\"add-firebase-to-your-project-code\"\u003eAdd Firebase to your project code\u003c/h2\u003e\u003cp\u003eDuration: 5\u003c/p\u003e\u003cp\u003eHead back to the editor interface in the Firebase Studio.\u003c/p\u003e\u003cp\u003eOpen a new terminal at the bottom of the screen by clicking the \u003ccode\u003e+\u003c/code\u003e button as shown below - \u003c/p\u003e\u003cfigure class=\"kg-card kg-image-card\"\u003e\u003cimg src=\"https://digitalpress.fra1.cdn.digitaloceanspaces.com/4ml9m8u/2025/05/Screenshot-2025-05-04-at-10.35.15-AM.png\" class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"910\" height=\"374\"\u003e\u003c/figure\u003e\u003cp\u003eCopy the command from the Firebase Console and run it into the new terminal: \u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-curl\"\u003enpm install firebase\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eIf all goes well, you'll see a clean installation on your terminal, if not, you can see it below:\u003c/p\u003e\u003cfigure class=\"kg-card kg-image-card\"\u003e\u003cimg src=\"https://digitalpress.fra1.cdn.digitaloceanspaces.com/4ml9m8u/2025/05/Screenshot-2025-05-04-at-10.39.30-AM.png\" class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"1242\" height=\"470\"\u003e\u003c/figure\u003e\u003cp\u003eNext, create a file \u003ccode\u003econfig.ts\u003c/code\u003e inside your \u003ccode\u003esrc\u003c/code\u003e folder in the studio code editor.\u003c/p\u003e\u003cp\u003eCopy and paste the configuration provided in the Firebase Console. \u003c/p\u003e\u003cp\u003eAt the end of the \u003ccode\u003econfig.ts\u003c/code\u003e file, add the following line to complete it for usage.\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-typescript\"\u003eexport default app;\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eYour whole file should look like this now:\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-typescript\"\u003e// Import the functions you need from the SDKs you need\nimport { initializeApp } from \"firebase/app\";\n// TODO: Add SDKs for Firebase products that you want to use\n// https://firebase.google.com/docs/web/setup#available-libraries\n\n// Your web app's Firebase configuration\nconst firebaseConfig = {\n  apiKey: \"AIzaSxxxxxxxxxxxxxxxxxx0r-nhRfFg\",\n  authDomain: \"my-react-ai.firebaseapp.com\",\n  projectId: \"my-react-ai\",\n  storageBucket: \"my-react-ai.firebasestorage.app\",\n  messagingSenderId: \"1871xxxxxxx999\",\n  appId: \"1:1871xxxxxxx999:web:10xxxxxx7df9a\"\n};\n\n// Initialize Firebase\nconst app = initializeApp(firebaseConfig);\n\nexport default app;\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eIf you're successful till here, chances are you'll be successful in the rest of your life, and this codelab.\u003c/p\u003e\u003ch2 id=\"activate-firebase-vertex-ai\"\u003eActivate Firebase Vertex AI\u003c/h2\u003e\u003cp\u003eDuration: 5\u003c/p\u003e\u003cp\u003eHead back to the Firebase Console. \u003c/p\u003e\u003cp\u003eOn the left menu bar, click on AI \u0026gt; Vertex AI. \u003c/p\u003e\u003cfigure class=\"kg-card kg-image-card\"\u003e\u003cimg src=\"https://digitalpress.fra1.cdn.digitaloceanspaces.com/4ml9m8u/2025/05/Screenshot-2025-05-04-at-10.44.42-AM.png\" class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"1190\" height=\"682\"\u003e\u003c/figure\u003e\u003cp\u003eAmong the presented options of using Firebase Vertex AI, we'll go for \"Vertex AI in Firebase\" - \u003c/p\u003e\u003cfigure class=\"kg-card kg-image-card\"\u003e\u003cimg src=\"https://digitalpress.fra1.cdn.digitaloceanspaces.com/4ml9m8u/2025/05/Screenshot-2025-05-04-at-10.45.58-AM.png\" class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"1974\" height=\"1120\"\u003e\u003c/figure\u003e\u003cp\u003eClick on Get Started to face the reality of life - good things don't come free. \u003c/p\u003e\u003cp\u003eYou'll be asked to create/select a billing account for this Firebase project. \u003c/p\u003e\u003cfigure class=\"kg-card kg-image-card\"\u003e\u003cimg src=\"https://digitalpress.fra1.cdn.digitaloceanspaces.com/4ml9m8u/2025/05/Screenshot-2025-05-04-at-10.46.52-AM.png\" class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"1974\" height=\"1312\"\u003e\u003c/figure\u003e\u003cp\u003eOnce you're done, you'll see the following approval of your affluence - \u003c/p\u003e\u003cfigure class=\"kg-card kg-image-card\"\u003e\u003cimg src=\"https://digitalpress.fra1.cdn.digitaloceanspaces.com/4ml9m8u/2025/05/Screenshot-2025-05-04-at-10.47.16-AM.png\" class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"1974\" height=\"1312\"\u003e\u003c/figure\u003e\u003cp\u003eNow, the only thing remains is to activate the APIs required for running Vertex AI via Firebase.\u003c/p\u003e\u003cfigure class=\"kg-card kg-image-card\"\u003e\u003cimg src=\"https://digitalpress.fra1.cdn.digitaloceanspaces.com/4ml9m8u/2025/05/Screenshot-2025-05-04-at-10.49.31-AM.png\" class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"1968\" height=\"1186\"\u003e\u003c/figure\u003e\u003cp\u003eClick on the big blue \"Enable APIs\" button.\u003c/p\u003e\u003ch2 id=\"initalize-and-integrate-firebase-vertex-ai\"\u003eInitalize and Integrate Firebase Vertex AI\u003c/h2\u003e\u003cp\u003eDuration: 5\u003c/p\u003e\u003cp\u003eNow we're ready to start integrating Firebase Vertex AI into our React app. \u003c/p\u003e\u003cp\u003eHead back to the Firebase Studio code editor and in the terminal, enter the following command:\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-bash\"\u003efirebase init\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eThis will trigger a test of your faith in Firebase Studio. Choose to trust it as shown below: \u003c/p\u003e\u003cfigure class=\"kg-card kg-image-card\"\u003e\u003cimg src=\"https://digitalpress.fra1.cdn.digitaloceanspaces.com/4ml9m8u/2025/05/Screenshot-2025-05-04-at-10.54.03-AM.png\" class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"1190\" height=\"556\"\u003e\u003c/figure\u003e\u003cp\u003eOnce granted, you'll be presented with a list of your Google Cloud Projects to choose from to link with this project on Firebase Studio.\u003c/p\u003e\u003cp\u003eChoose the one we recently created!\u003c/p\u003e\u003cfigure class=\"kg-card kg-image-card\"\u003e\u003cimg src=\"https://digitalpress.fra1.cdn.digitaloceanspaces.com/4ml9m8u/2025/05/Screenshot-2025-05-04-at-10.54.18-AM.png\" class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"1190\" height=\"556\"\u003e\u003c/figure\u003e\u003cp\u003eWhen done, your terminal will update to ask you which Firebase services you want to initialize for this project. \u003c/p\u003e\u003cfigure class=\"kg-card kg-image-card\"\u003e\u003cimg src=\"https://digitalpress.fra1.cdn.digitaloceanspaces.com/4ml9m8u/2025/05/Screenshot-2025-05-04-at-10.56.20-AM.png\" class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"1190\" height=\"556\"\u003e\u003c/figure\u003e\u003cp\u003eWe don't really need any of these because there's no separate configuration required but just for the sake of completing the command, choose \"Storage\" and hit enter for the next steps. \u003c/p\u003e\u003cp\u003eYou'll be asked to select the relevant project you want to select for your code - choose the one you just created.\u003c/p\u003e\u003cfigure class=\"kg-card kg-image-card\"\u003e\u003cimg src=\"https://digitalpress.fra1.cdn.digitaloceanspaces.com/4ml9m8u/2025/05/Screenshot-2025-05-04-at-10.57.47-AM.png\" class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"1190\" height=\"556\"\u003e\u003c/figure\u003e\u003cp\u003eKeep hitting \"Enter\" until this process completes.\u003c/p\u003e\u003cp\u003eNext, import the Vertex AI into your code in \u003ccode\u003econfig.ts\u003c/code\u003e . Add the following line: \u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-typescript\"\u003e// Import the functions you need from the SDKs you need\nimport { initializeApp } from \"firebase/app\";\nimport { getVertexAI, getGenerativeModel } from \"firebase/vertexai\"; // Add this line\n\n...\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eNow we can initialize Gemini through Vertex AI and export it. Add the following lines in the \u003ccode\u003econfig.ts\u003c/code\u003e after initializing the \u003ccode\u003eapp\u003c/code\u003e but before exporting it: \u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-typescript\"\u003e...\n\nconst app = initializeApp(firebaseConfig);\n\n// Add the lines below\n\n// Initialize FirebaseApp\nconst firebaseApp = initializeApp(firebaseConfig);\n\n// Initialize the Vertex AI service\nconst vertexAI = getVertexAI(firebaseApp);\n\n// Initialize the generative model with a model that supports your use case\nconst model = getGenerativeModel(vertexAI, { model: \"gemini-2.0-flash\" });\n\n// Wrap in an async function so you can use await\nexport async function geminiApi(prompt: string) {\n  // To generate text output, call generateContent with the text input\n  const result = await model.generateContent(prompt);\n\n  const response = result.response;\n  const text = response.text();\n  return text;\n}\n\n// Add the lines above\n\nexport default app;\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eIf you're still with me, good news, we've arrived at the last step!\u003c/p\u003e\u003ch2 id=\"use-gemini-in-your-react-app\"\u003eUse Gemini in your React App\u003c/h2\u003e\u003cp\u003eDuration: 10\u003c/p\u003e\u003cp\u003eFinally, we're ready to use the \u003ccode\u003egeminiApi\u003c/code\u003e function we've created. Let's quickly update the \u003ccode\u003eApp.tsx\u003c/code\u003e file to create a UI for generating something using the Gemini API.\u003c/p\u003e\u003cp\u003eUpdate your \u003ccode\u003eApp.tsx\u003c/code\u003e with the following code, compeltely replacing it is fine: \u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-typescript\"\u003eimport { useState, FormEvent } from \"react\";\nimport { geminiApi } from \"./config\";\n\nfunction App() {\n  const [basePrompt, setBasePrompt] = useState\u0026lt;string\u0026gt;(\"\");\n  const [enhancedPrompt, setEnhancedPrompt] = useState\u0026lt;string\u0026gt;(\"\");\n  const [userInput, setUserInput] = useState\u0026lt;string\u0026gt;(\"\");\n  const [apiOutput, setApiOutput] = useState\u0026lt;string\u0026gt;(\"\");\n  const [isLoading, setIsLoading] = useState\u0026lt;boolean\u0026gt;(false);\n\n  const handleCreatePrompt = async (e: FormEvent) =\u0026gt; {\n    e.preventDefault();\n    setIsLoading(true);\n\n    try {\n      const result = await geminiApi(\n        `Convert this prompt to a more detailed, comprehensive version around 100 words: \"${basePrompt}\"`\n      );\n      setEnhancedPrompt(result);\n      setUserInput(\"\");\n      setApiOutput(\"\");\n    } catch (error) {\n      console.error(\"Error enhancing prompt:\", error);\n    } finally {\n      setIsLoading(false);\n    }\n  };\n\n  const handleGenerateOutput = async (e: FormEvent) =\u0026gt; {\n    e.preventDefault();\n    if (!enhancedPrompt) return;\n\n    setIsLoading(true);\n    try {\n      const result = await geminiApi(\n        `Max 100 words output. Prompt: ${enhancedPrompt}\\n\\nInput: ${userInput}`\n      );\n      setApiOutput(result);\n    } catch (error) {\n      console.error(\"Error generating output:\", error);\n    } finally {\n      setIsLoading(false);\n    }\n  };\n\n  return (\n    \u0026lt;div\n      className=\"app-container\"\n      style={{\n        display: \"flex\",\n        flexDirection: \"column\",\n        alignItems: \"center\",\n        maxWidth: \"800px\",\n        margin: \"0 auto\",\n        padding: \"2rem\",\n      }}\n    \u0026gt;\n      \u0026lt;h1\u0026gt;Gemini Prompt Enhancer\u0026lt;/h1\u0026gt;\n\n      \u0026lt;form\n        onSubmit={handleCreatePrompt}\n        style={{ width: \"100%\", marginBottom: \"2rem\" }}\n      \u0026gt;\n        \u0026lt;div style={{ marginBottom: \"1rem\" }}\u0026gt;\n          \u0026lt;label\n            htmlFor=\"basePrompt\"\n            style={{ display: \"block\", marginBottom: \"0.5rem\" }}\n          \u0026gt;\n            Enter Base Prompt:\n          \u0026lt;/label\u0026gt;\n          \u0026lt;textarea\n            id=\"basePrompt\"\n            value={basePrompt}\n            onChange={(e) =\u0026gt; setBasePrompt(e.target.value)}\n            style={{\n              width: \"100%\",\n              padding: \"0.75rem\",\n              borderRadius: \"4px\",\n              border: \"1px solid #ccc\",\n              minHeight: \"100px\",\n            }}\n            placeholder=\"Enter a simple prompt to enhance...\"\n            required\n          /\u0026gt;\n        \u0026lt;/div\u0026gt;\n        \u0026lt;button\n          type=\"submit\"\n          disabled={isLoading || !basePrompt}\n          style={{\n            padding: \"0.75rem 1.5rem\",\n            backgroundColor: \"#646cff\",\n            color: \"white\",\n            border: \"none\",\n            borderRadius: \"4px\",\n            cursor: isLoading ? \"not-allowed\" : \"pointer\",\n            opacity: isLoading ? 0.7 : 1,\n          }}\n        \u0026gt;\n          {isLoading ? \"Enhancing...\" : \"Enhance Prompt\"}\n        \u0026lt;/button\u0026gt;\n      \u0026lt;/form\u0026gt;\n\n      {enhancedPrompt \u0026amp;\u0026amp; (\n        \u0026lt;div style={{ width: \"100%\", marginBottom: \"2rem\" }}\u0026gt;\n          \u0026lt;h2\u0026gt;Enhanced Prompt:\u0026lt;/h2\u0026gt;\n          \u0026lt;div\n            style={{\n              padding: \"1rem\",\n              backgroundColor: \"#f0f0f0\",\n              borderRadius: \"4px\",\n              marginBottom: \"1rem\",\n              color: \"black\",\n            }}\n          \u0026gt;\n            {enhancedPrompt}\n          \u0026lt;/div\u0026gt;\n\n          \u0026lt;form onSubmit={handleGenerateOutput} style={{ width: \"100%\" }}\u0026gt;\n            \u0026lt;div style={{ marginBottom: \"1rem\" }}\u0026gt;\n              \u0026lt;label\n                htmlFor=\"userInput\"\n                style={{ display: \"block\", marginBottom: \"0.5rem\" }}\n              \u0026gt;\n                Your Input:\n              \u0026lt;/label\u0026gt;\n              \u0026lt;input\n                id=\"userInput\"\n                type=\"text\"\n                value={userInput}\n                onChange={(e) =\u0026gt; setUserInput(e.target.value)}\n                style={{\n                  width: \"100%\",\n                  padding: \"0.75rem\",\n                  borderRadius: \"4px\",\n                  border: \"1px solid #ccc\",\n                }}\n                placeholder=\"Enter your specific input...\"\n                required\n              /\u0026gt;\n            \u0026lt;/div\u0026gt;\n            \u0026lt;button\n              type=\"submit\"\n              disabled={isLoading || !userInput}\n              style={{\n                padding: \"0.75rem 1.5rem\",\n                backgroundColor: \"#646cff\",\n                color: \"white\",\n                border: \"none\",\n                borderRadius: \"4px\",\n                cursor: isLoading ? \"not-allowed\" : \"pointer\",\n                opacity: isLoading ? 0.7 : 1,\n              }}\n            \u0026gt;\n              {isLoading ? \"Generating...\" : \"Generate Output\"}\n            \u0026lt;/button\u0026gt;\n          \u0026lt;/form\u0026gt;\n        \u0026lt;/div\u0026gt;\n      )}\n\n      {apiOutput \u0026amp;\u0026amp; (\n        \u0026lt;div style={{ width: \"100%\" }}\u0026gt;\n          \u0026lt;h2\u0026gt;Output:\u0026lt;/h2\u0026gt;\n          \u0026lt;div\n            style={{\n              padding: \"1rem\",\n              backgroundColor: \"#f0f0f0\",\n              borderRadius: \"4px\",\n              whiteSpace: \"pre-wrap\",\n              color: \"black\",\n            }}\n          \u0026gt;\n            {apiOutput}\n          \u0026lt;/div\u0026gt;\n        \u0026lt;/div\u0026gt;\n      )}\n    \u0026lt;/div\u0026gt;\n  );\n}\n\nexport default App;\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eThis creates a simple interface for a \"Gemini prompt enhancer\" which essentially makes your simple prompts more nuanced and then allows you to use them!\u003c/p\u003e\u003cp\u003eIn the Web tab on your Firebase Studio editor you should be able to see this: \u003c/p\u003e\u003cfigure class=\"kg-card kg-image-card\"\u003e\u003cimg src=\"https://digitalpress.fra1.cdn.digitaloceanspaces.com/4ml9m8u/2025/05/Screenshot-2025-05-04-at-11.10.59-AM.png\" class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"1904\" height=\"1124\"\u003e\u003c/figure\u003e\u003ch2 id=\"conclusion\"\u003eConclusion\u003c/h2\u003e\u003cp\u003eDuration: 2\u003c/p\u003e\u003cp\u003eCongratulations on making it here! 🎉\u003c/p\u003e\u003cp\u003eHow easy was that!? Its just a few clicks and commands with a lot of defaults to integrate Gemini APIs into your existing Firebase apps - without having to add any extra keys or having to manage them! Best part - Vertex AI is production ready!\u003c/p\u003e\u003cp\u003eIf you found this codelab fun and useful, share it with someone who can benefit from this!\u003c/p\u003e\u003ch2 id=\"whats-next\"\u003eWhat's Next?\u003c/h2\u003e\u003cp\u003eDuration: 1\u003c/p\u003e\u003cul\u003e\u003cli\u003eExperiment with adding image generation via Firebase Vertex AI. Hint: Google for \"firebase vertex ai imagen image generation\".\u003c/li\u003e\u003cli\u003eAdd proper rate limits onto your app before giving it out to the world.\u003c/li\u003e\u003cli\u003eTry adding Firebase Vertex AI on your Firebase Admin SDK apps.\u003c/li\u003e\u003c/ul\u003e"])</script><script>self.__next_f.push([1,"5:[\"$\",\"div\",null,{\"className\":\"flex flex-col min-h-screen px-2 md:px-4 bg-background text-foreground\",\"children\":[[\"$\",\"$L13\",null,{\"title\":\"Quick Gemini in React apps using Firebase Vertex AI\",\"closeBtn\":true}],[\"$\",\"main\",null,{\"className\":\"flex-grow w-full px-1\",\"children\":[\"$\",\"div\",null,{\"className\":\"w-full py-2\",\"children\":[\"$\",\"$L14\",null,{\"htmlContent\":\"$15\",\"upperContent\":\"$undefined\",\"bottomContent\":\"$undefined\"}]}]}],[\"$\",\"div\",null,{\"className\":\"w-full mx-auto py-6 max-w-6xl px-4 border-t border-border\",\"children\":[\"$\",\"div\",null,{\"className\":\"flex flex-col sm:flex-row justify-between gap-2\",\"children\":[[\"$\",\"div\",null,{\"className\":\"text-center sm:text-left text-foreground\",\"children\":[\"© Anubhav Singh \",2025]}],[\"$\",\"div\",null,{\"className\":\"text-center sm:text-right\",\"children\":[[\"$\",\"$L16\",null,{\"href\":\"/sitemap.xml\",\"className\":\"text-foreground hover:text-blue-600 dark:hover:text-primary\",\"children\":\"Sitemap\"}],[\"$\",\"span\",null,{\"className\":\"mx-1 text-foreground\",\"children\":\"·\"}],[\"$\",\"$L16\",null,{\"href\":\"/newsletter\",\"className\":\"text-foreground hover:text-blue-600 dark:hover:text-primary\",\"children\":\"Newsletter\"}]]}]]}]}],[\"$\",\"$L17\",null,{\"id\":\"MathJax-script\",\"src\":\"https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.0/es5/tex-mml-chtml.js\",\"async\":true}],[\"$\",\"$L17\",null,{\"id\":\"MathJax-config\",\"dangerouslySetInnerHTML\":{\"__html\":\"\\n            MathJax = {\\n              tex: {\\n                inlineMath: [['((', '))']],\\n                displayMath: [['[[', ']]']],\\n              },\\n              svg: {\\n                fontCache: 'global'\\n              }\\n            };\\n          \"}}]]}]\n"])</script><script>self.__next_f.push([1,"12:{\"metadata\":[[\"$\",\"title\",\"0\",{\"children\":\"Quick Gemini in React apps using Firebase Vertex AI\"}],[\"$\",\"meta\",\"1\",{\"name\":\"description\",\"content\":\"Hey, I'm Anubhav Singh. I love building software, mixing stacks and making memes.\"}]],\"error\":null,\"digest\":\"$undefined\"}\nc:{\"metadata\":\"$12:metadata\",\"error\":null,\"digest\":\"$undefined\"}\n"])</script></body></html>
