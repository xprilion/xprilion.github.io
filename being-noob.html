 it all begin?\u003c/h2\u003e\u003cpre\u003e\u003ccode class=\"language-python\"\u003eprint \"Hello World\"\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eStarting a journey in tech is more about willing to explore the unknown. Unlike other fields, its not about reading up a good deal of literature first and then trying to apply it.\u003c/p\u003e\u003cblockquote\u003eNo programmer reads the documentation beyond Getting Started unless they're stuck.\u003c/blockquote\u003e\u003cp\u003eAnd that's what you should do with your journey - if you really wish to start moving forward in your tech journey, stop trying to know \u003cem\u003eall\u003c/em\u003e about it. Just be like this -\u003c/p\u003e\u003cfigure class=\"kg-card kg-image-card\"\u003e\u003cimg loading=\"lazy\" src=\"https://digitalpress.fra1.cdn.digitaloceanspaces.com/4ml9m8u/2025/04/image-3.png\" class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"500\" height=\"398\"\u003e\u003c/figure\u003e\u003ch2 id=\"oh-but-what-do-i-do\"\u003eOh but what do I do?\u003c/h2\u003e\u003cp\u003eWhat you do once you're started is simple - you do what you love doing. Computer Science is that one field which holds the potential to help you in whatever passion you hold - from high school algebra to politics (\u003ca href=\"https://en.wikipedia.org/wiki/The_Great_Hack\"\u003eThe Great Hack\u003c/a\u003e) or discovering new planets, your tech journey can take you pretty much anywhere you wish to go!\u003c/p\u003e\u003cp\u003eA nice way to begin climbing the mountain is to identify it. Set goals of what you wish to build.\u003c/p\u003e\u003cblockquote\u003eDon't learn a language just because you wish to speak it, but don't have anything to say.\u003c/blockquote\u003e\u003cfigure class=\"kg-card kg-image-card\"\u003e\u003cimg loading=\"lazy\" src=\"https://digitalpress.fra1.cdn.digitaloceanspaces.com/4ml9m8u/2025/04/image-4.png\" class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"501\" height=\"498\"\u003e\u003c/figure\u003e\u003ch2 id=\"buthow-do-i-learn-x-and-y-to-do-z\"\u003eBut..how do I learn X and Y to do Z?\u003c/h2\u003e\u003cblockquote\u003eGoogle.\u003c/blockquote\u003e\u003cp\u003eReading blogs, documentations, papers is probably the best habit you can develop in your tech journey. Start being a regular at Google and begin searching out all possible ways of expressing your query. Read as many resources you can get. Don't straight off jump into video courses and lectures - take time to understand from blogs what you're trying to learn and how it is going to be useful to you.\u003c/p\u003e\u003cblockquote\u003eDon't be technology intolerant.\u003c/blockquote\u003e\u003cp\u003eBe fair to all frameworks or libraries you know or do not know of when deciding what you need to learn to build something. Don't jump into learning something just because others are doing it. Remember, thoughts come before words, and we choose words based on thoughts. Choose your frameworks or languages based on what best suits the product you wish to build.\u003c/p\u003e\u003ch2 id=\"what-did-you-learn-today\"\u003eWhat did you learn today\u003c/h2\u003e\u003cp\u003eToday, in under 3 minutes you went through my take on what are the most important points you need to remember when starting a journey in tech!\u003c/p\u003e\u003cp\u003eI'll post more on this blog on 16th Jan, 2020! Bookmark my site to stay tuned!\u003c/p\u003e\u003ch3 id=\"about-me\"\u003eAbout me\u003c/h3\u003e\u003cp\u003e\u003cem\u003eI am a web developer turned machine learning explorer who loves mixing and matching various stacks! I lead the team at\u003c/em\u003e \u003ca href=\"https://github.com/thecodefoundation\"\u003e\u003cem\u003eThe Code Foundation\u003c/em\u003e\u003c/a\u003e \u003cem\u003eand we love solving problems about computer vision and NLP!\u003c/em\u003e\u003c/p\u003e\u003cp\u003e\u003cem\u003eSend me a hello on \u003c/em\u003e\u003ca href=\"mailto:hello@xprilion.com\" rel=\"noreferrer\"\u003e\u003cem\u003ehello@xprilion.com\u003c/em\u003e\u003c/a\u003e\u003c/p\u003e"])</script><script>self.__next_f.push([1,"6:[\"$\",\"$L14\",null,{\"children\":[[\"$\",\"div\",null,{\"className\":\"mb-6\",\"children\":[[\"$\",\"$L15\",null,{\"href\":\"/posts\",\"className\":\"text-blue-600 hover:underline mb-4 block\",\"children\":\"← Back to all posts\"}],[\"$\",\"h1\",null,{\"className\":\"text-2xl md:text-3xl font-bold mb-2\",\"children\":\"Being Noob - Starting a tech journey\"}],[\"$\",\"p\",null,{\"className\":\"text-gray-600 dark:text-gray-200 text-sm \",\"children\":\"11 January, 2020\"}]]}],[\"$\",\"$L16\",null,{\"src\":\"https://images.unsplash.com/photo-1503676260728-1c00da094a0b?crop=entropy\u0026cs=tinysrgb\u0026fit=max\u0026fm=jpg\u0026ixid=M3wxMTc3M3wwfDF8c2VhcmNofDZ8fGFiY3xlbnwwfHx8fDE3NDUwMDExNjJ8MA\u0026ixlib=rb-4.0.3\u0026q=80\u0026w=2000\",\"alt\":\"Being Noob - Starting a tech journey\",\"loading\":\"lazy\",\"className\":\"w-full h-auto mb-6 rounded-lg object-cover object-center shadow-md shadow-gray-400/30 dark:shadow-gray-700/30\",\"width\":1000,\"height\":1000}],[\"$\",\"$L17\",null,{\"html\":\"$18\",\"slug\":\"being-noob\",\"title\":\"Being Noob - Starting a tech journey\"}],[\"$\",\"$L19\",null,{\"id\":\"MathJax-script\",\"src\":\"https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.0/es5/tex-mml-chtml.js\",\"async\":true,\"strategy\":\"afterInteractive\"}],[\"$\",\"$L19\",null,{\"id\":\"MathJax-config\",\"strategy\":\"beforeInteractive\",\"dangerouslySetInnerHTML\":{\"__html\":\"\\n          MathJax = {\\n            tex: {\\n              inlineMath: [['((', '))']],\\n              displayMath: [['[[', ']]']],\\n            },\\n            svg: {\\n              fontCache: 'global'\\n            }\\n          };\\n        \"}}]]}]\n"])</script><script>self.__next_f.push([1,"13:{\"metadata\":[[\"$\",\"title\",\"0\",{\"children\":\"Being Noob - Starting a tech journey\"}],[\"$\",\"meta\",\"1\",{\"name\":\"description\",\"content\":\"Hi there! I realized I began sort of suddenly,
