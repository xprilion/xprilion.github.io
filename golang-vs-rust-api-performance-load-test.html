lion/go-vs-rust-api-performance-test\u003c/a\u003e. I just ran the tests on my laptop without any changes in RAM/running apps while testing it.\u003c/p\u003e\u003ch3 id=\"setting-up-the-servers\"\u003eSetting Up the Servers\u003c/h3\u003e\u003cp\u003eTo ensure an apples-to-apples comparison, I wrote minimal web servers in both Golang and Rust, which would be subjected to the same load tests. Since both languages offer compiling the code to performant binaries, I did that.\u003c/p\u003e\u003cp\u003eThen I ran the binaries on port \u003ccode\u003e8080\u003c/code\u003e for Golang and \u003ccode\u003e8081\u003c/code\u003e for Rust and stress tested them using the \u003ccode\u003ehey\u003c/code\u003e tool.\u003c/p\u003e\u003ch4 id=\"golang-server\"\u003eGolang Server\u003c/h4\u003e\u003cpre\u003e\u003ccode class=\"language-go\"\u003e// server.go\npackage main\n\nimport (\n    \"fmt\"\n    \"net/http\"\n)\n\nfunc greetHandler(w http.ResponseWriter, r *http.Request) {\n    fmt.Fprintf(w, \"Hello, visitor! You've requested: %s\\n\", r.URL.Path)\n}\n\nfunc main() {\n    http.HandleFunc(\"/\", greetHandler)\n    fmt.Println(\"Starting server on :8080\")\n    if err := http.ListenAndServe(\":8080\", nil); err != nil {\n        fmt.Printf(\"Error starting server: %s\\n\", err)\n    }\n}\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eCompiled and started with:\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-bash\"\u003ego build -o mygoserver server.go\n./mygoserver\n\u003c/code\u003e\u003c/pre\u003e\u003ch4 id=\"rust-server\"\u003eRust Server\u003c/h4\u003e\u003cpre\u003e\u003ccode class=\"language-rust\"\u003euse warp::Filter;\n\n#[tokio::main]\nasync fn main() {\n    let route = warp::path::param()\n        .map(|path: String| format!(\"Hello, visitor! You've requested: /{}\", path));\n    warp::serve(route).run(([127, 0, 0, 1], 8081)).await;\n}\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eRan it using:\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-bash\"\u003ecargo run --release\n\u003c/code\u003e\u003c/pre\u003e\u003ch3 id=\"load-testing-tools\"\u003eLoad Testing Tools\u003c/h3\u003e\u003cp\u003eI chose to use the \u003ccode\u003ehey\u003c/code\u003e tool for load testing. It's lightweight, written in Golang, and provides insightful metrics such as requests per second, latency distributions, and error rates.\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-bash\"\u003ego install github.com/rakyll/hey@latest\n\u003c/code\u003e\u003c/pre\u003e\u003ch3 id=\"running-the-performance-tests\"\u003eRunning the Performance Tests\u003c/h3\u003e\u003cp\u003eI conducted a series of load tests on both servers. Here's the breakdown:\u003c/p\u003e\u003col\u003e\u003cli\u003e\u003cstrong\u003eTime taken to respond to 10,000 requests with 100 concurrent requests\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eHow many requests the servers could handle in 5 seconds with 100 concurrent requests\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eHow many requests the servers could handle in 5 seconds with 1 concurrent request\u003c/strong\u003e\u003c/li\u003e\u003c/ol\u003e\u003ch3 id=\"test-results\"\u003eTest Results\u003c/h3\u003e\u003cp\u003eThe following table summarizes the results of the performance tests.\u003c/p\u003e\n\u003c!--kg-card-begin: html--\u003e\n\u003ctable\u003e\n\u003cthead\u003e\n\u003ctr\u003e\n\u003cth\u003eLanguage\u003c/th\u003e\n\u003cth\u003eRequests\u003c/th\u003e\n\u003cth\u003eConcurrency\u003c/th\u003e\n\u003cth\u003eTime Taken\u003c/th\u003e\n\u003cth\u003eErrors\u003c/th\u003e\n\u003cth\u003eRequests/sec\u003c/th\u003e\n\u003c/tr\u003e\n\u003c/thead\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\n\u003ctd\u003eGolang\u003c/td\u003e\n\u003ctd\u003e10,000\u003c/td\u003e\n\u003ctd\u003e100\u003c/td\u003e\n\u003ctd\u003e0.176 s\u003c/td\u003e\n\u003ctd\u003e0\u003c/td\u003e\n\u003ctd\u003e95,776.8\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eRust\u003c/td\u003e\n\u003ctd\u003e10,000\u003c/td\u003e\n\u003ctd\u003e100\u003c/td\u003e\n\u003ctd\u003e0.124 s\u003c/td\u003e\n\u003ctd\u003e0\u003c/td\u003e\n\u003ctd\u003e142,696.9\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eGolang\u003c/td\u003e\n\u003ctd\u003e478,958\u003c/td\u003e\n\u003ctd\u003e100\u003c/td\u003e\n\u003ctd\u003e5 s\u003c/td\u003e\n\u003ctd\u003e0\u003c/td\u003e\n\u003ctd\u003e95,776.8\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eRust\u003c/td\u003e\n\u003ctd\u003e713,630\u003c/td\u003e\n\u003ctd\u003e100\u003c/td\u003e\n\u003ctd\u003e5 s\u003c/td\u003e\n\u003ctd\u003e0\u003c/td\u003e\n\u003ctd\u003e142,696.9\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eGolang\u003c/td\u003e\n\u003ctd\u003e121,973\u003c/td\u003e\n\u003ctd\u003e1\u003c/td\u003e\n\u003ctd\u003e5 s\u003c/td\u003e\n\u003ctd\u003e0\u003c/td\u003e\n\u003ctd\u003e24,392.8\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eRust\u003c/td\u003e\n\u003ctd\u003e152,649\u003c/td\u003e\n\u003ctd\u003e1\u003c/td\u003e\n\u003ctd\u003e5 s\u003c/td\u003e\n\u003ctd\u003e0\u003c/td\u003e\n\u003ctd\u003e30,527.5\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003c!--kg-card-end: html--\u003e\n\u003ch3 id=\"breakdown-of-results\"\u003eBreakdown of Results\u003c/h3\u003e\u003ch4 id=\"test-1-10000-requests-100-concurrent-connections\"\u003e\u003cstrong\u003eTest 1: 10,000 Requests, 100 Concurrent Connections\u003c/strong\u003e\u003c/h4\u003e\u003cp\u003eIn this test, Rust outperformed Golang significantly, handling 10,000 requests with 100 concurrent connections in \u003cstrong\u003e0.124 seconds\u003c/strong\u003e, compared to Golang's \u003cstrong\u003e0.176 seconds\u003c/strong\u003e. Rust also achieved a higher requests-per-second rate (142,696.9 vs. 95,776.8).\u003c/p\u003e\u003ch4 id=\"test-2-5-seconds-100-concurrent-connections\"\u003e\u003cstrong\u003eTest 2: 5 Seconds, 100 Concurrent Connections\u003c/strong\u003e\u003c/h4\u003e\u003cp\u003eOver 5 seconds, Rust processed \u003cstrong\u003e713,630 requests\u003c/strong\u003e, while Golang managed \u003cstrong\u003e478,958\u003c/strong\u003e. Once again, Rust demonstrated superior handling of high-concurrency scenarios.\u003c/p\u003e\u003ch4 id=\"test-3-5-seconds-1-concurrent-connection\"\u003e\u003cstrong\u003eTest 3: 5 Seconds, 1 Concurrent Connection\u003c/strong\u003e\u003c/h4\u003e\u003cp\u003eEven with only one concurrent connection, Rust managed to outperform Golang, handling \u003cstrong\u003e30,527.5 requests per second\u003c/strong\u003e compared to Golang's \u003cstrong\u003e24,392.8\u003c/strong\u003e.\u003c/p\u003e\u003cp\u003eHence the verdict came out to be:\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eSingle concurrent request\u003c/strong\u003e: Rust is \u003cstrong\u003e1.25x faster than Golang\u003c/strong\u003e.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e100 concurrent requests\u003c/strong\u003e: Rust is \u003cstrong\u003e1.49x faster than Golang\u003c/strong\u003e.\u003c/li\u003e\u003c/ul\u003e\u003ch3 id=\"conclusion\"\u003eConclusion\u003c/h3\u003e\u003cp\u003eThe results speak for themselves: \u003cstrong\u003eRust\u003c/strong\u003e outperforms \u003cstrong\u003eGolang\u003c/strong\u003e across all tests, particularly under high concurrency. While Golang is still significantly faster than Python (based on earlier tests), Rust offers even better performance with lower latency and higher throughput.\u003c/p\u003e\u003cp\u003eIn a world where efficiency matters, it's clear that Rust is an exceptional choice for performance-critical applications. However, Golang's simplicity, ease of use, and its own solid performance still make it a great choice for a wide range of projects.\u003c/p\u003e\u003cp\u003eFriends, Romans, countrymen, I am so learning Rust AND Golang.\u003c/p\u003e"])</script><script>self.__next_f.push([1,"6:[\"$\",\"$L14\",null,{\"children\":[[\"$\",\"div\",null,{\"classNa
