pain? With Google's Gemini running directly in your Google Sheets you can now have a super smart AI assistant do the grind work for you!\u003c/p\u003e\u003cp\u003eIn this article, we'll cover a very simple way of giving personalities or specific roles to your Gemini powered API calls via the simple and popular interface of Google Sheets!\u003c/p\u003e\u003cp\u003eHere's a screen recording of what we're building:\u003c/p\u003e\u003cfigure class=\"kg-card kg-embed-card\"\u003e\u003ciframe width=\"200\" height=\"150\" src=\"https://www.youtube.com/embed/KqUNS9WoMkQ?feature=oembed\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share\" referrerpolicy=\"strict-origin-when-cross-origin\" allowfullscreen=\"\" title=\"Working Demo: Use Gemini Pro APIs via Google Sheets | Build a Gemini Pro API Store in Google Sheets\"\u003e\u003c/iframe\u003e\u003c/figure\u003e\u003ch2 id=\"requirements\"\u003eRequirements\u003c/h2\u003e\u003cp\u003eDuration: 2\u003c/p\u003e\u003cp\u003eIn order to follow this codelab, you'll need the following:\u003c/p\u003e\u003col\u003e\u003cli\u003eAccess to a Google Account\u003c/li\u003e\u003cli\u003eAccess to Google's Gemini Pro APIs via Google AI Studio\u003c/li\u003e\u003c/ol\u003e\u003ch2 id=\"architecture\"\u003eArchitecture\u003c/h2\u003e\u003cp\u003eDuration: 2\u003c/p\u003e\u003cp\u003eWe'll be building our product's architecture in the following manner:\u003c/p\u003e\u003cfigure class=\"kg-card kg-image-card\"\u003e\u003cimg loading=\"lazy\" src=\"https://digitalpress.fra1.cdn.digitaloceanspaces.com/4ml9m8u/2025/05/image-3.png\" class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"998\" height=\"406\"\u003e\u003c/figure\u003e\u003cp\u003eThe Google Sheets will interact on every edit operation with the associated Apps Script for that Sheet which in turn talks to the Gemini Pro API. We'll be using the Gemini Pro API via the Google AI Studio in order to get some free API calls at the cost of being non-production ready. However, you can use Gemini Pro APIs via Vertex AI for production workloads.\u003c/p\u003e\u003ch2 id=\"get-the-gemini-api-key\"\u003eGet the Gemini API Key\u003c/h2\u003e\u003cp\u003eDuration: 3\u003c/p\u003e\u003cp\u003eNow, let's get an API Key to access the Gemini Pro APIs.\u003c/p\u003e\u003col\u003e\u003cli\u003eHead over to \u003ca href=\"https://makersuite.google.com/\"\u003eGoogle AI Studio\u003c/a\u003e\u003c/li\u003e\u003cli\u003eClick on \u003ca href=\"https://makersuite.google.com/app/apikey\"\u003eGet API Key\u003c/a\u003e\u003c/li\u003e\u003cli\u003eFollow the steps provided on the page to generate an API Key. Store the key safely.\u003c/li\u003e\u003c/ol\u003e\u003ch2 id=\"setup-your-google-sheet\"\u003eSetup your Google Sheet\u003c/h2\u003e\u003cp\u003eDuration: 5\u003c/p\u003e\u003cp\u003eLet us setup your Google Sheet to work like a Gemini Store. To do so, we'll create a second sheet in the default Google Sheet document titled \"Geminis\".\u003c/p\u003e\u003cp\u003eFill the following data in this sheet (only for example, you can change as per your wish):\u003c/p\u003e\n\u003c!--kg-card-begin: html--\u003e\n\u003ctable\u003e\n\u003cthead\u003e\n\u003ctr\u003e\n\u003cth\u003ename\u003c/th\u003e\n\u003cth\u003esys prompt\u003c/th\u003e\n\u003c/tr\u003e\n\u003c/thead\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\n\u003ctd\u003ePilot Gemini\u003c/td\u003e\n\u003ctd\u003eDrawing on your extensive experience as a seasoned pilot, how would you explain or advise on the following aviation-related query? Use a lot of Pilot terms!\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003ePirate Gemini\u003c/td\u003e\n\u003ctd\u003eAs a legendary pirate who has sailed the seven seas, how would you respond to this inquiry with your adventurous spirit and nautical knowledge? Reply in pirate language only.\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eTechie Gemini\u003c/td\u003e\n\u003ctd\u003eAs a tech enthusiast with a passion for the latest gadgets and innovations, how would you explain or solve this technology-related problem? Use techie terms!\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003c!--kg-card-end: html--\u003e\n\u003ch2 id=\"setup-your-apps-script\"\u003eSetup your Apps Script\u003c/h2\u003e\u003cp\u003eDuration: 3\u003c/p\u003e\u003cp\u003eWe will now create the AppScript code to interface between Google Sheets and the Gemini Pro API.\u003c/p\u003e\u003col\u003e\u003cli\u003eCreate a new Google Sheet and create the following columns in it: \u003ccode\u003eGeminiName\u003c/code\u003e, \u003ccode\u003eQuery\u003c/code\u003e, \u003ccode\u003eResponse\u003c/code\u003e.\u003c/li\u003e\u003cli\u003eIn your Google Sheet, Click on \u003ccode\u003eExtensions \u0026gt; Apps Script\u003c/code\u003e\u003c/li\u003e\u003cli\u003eWe'll be editing the \u003ccode\u003eCode.gs\u003c/code\u003e file. Remove the current contents of this file and head to the next step!\u003c/li\u003e\u003c/ol\u003e\u003ch2 id=\"listen-to-onedit-changes-to-the-sheet\"\u003eListen to onEdit changes to the sheet\u003c/h2\u003e\u003cp\u003eDuration: 3\u003c/p\u003e\u003cp\u003eIn your \u003ccode\u003eCode.gs\u003c/code\u003e file, add the following function which listens to each edit on the Google Sheet and decides if it needs to perform any action on it.\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003efunction onEdit(e) {\n  var formResponsesSheet = e.source.getSheetByName('Sheet1'); // Use getSheetByName for clarity\n  var editedRow = e.range.getRow();\n  \n  // Avoid running on header row or rows beyond the last content row\n  if (editedRow === 1 || editedRow \u0026gt; formResponsesSheet.getLastRow()) {\n    return; // Exit if the edit is in the header or beyond the last content row\n  }\n\n  var rowData = formResponsesSheet.getRange(editedRow, 1, 1, 7).getValues()[0];\n  \n  // Check if all required columns are filled (columns 1 to 7, excluding 'Response')\n  if (!rowData.every(isColumnFilled)) {\n    return; // Exit if not all required fields are filled\n  }\n\n  var chosenGemini = rowData[0]; // 'Choose your Gemini' is the third column\n  var userQuestion = rowData[1]; // 'Say/Ask something' is the fourth column\n\n  var geminisSheet = e.source.getSheetByName('Geminis');\n  var geminiData = geminisSheet.getRange(2, 1, geminisSheet.getLastRow() - 1, 2).getValues();\n  \n  var systemPrompt = findSystemPrompt(geminiData, chosenGemini, userQuestion);\n  \n  if (systemPrompt) {\n    var apiResponse = callApi(systemPrompt);\n    formResponsesSheet.getRange(editedRow, 2).setValue(apiResponse); // Assuming 'Response' is in the 8th column\n  } else {\n    formResponsesSheet.getRange(editedRow, 2).setValue(\"Error: Gemini not found or other error occurred.\");\n  }\n}\n\u003c/code\u003e\u003c/pre\u003e\u003ch2 id=\"create-helper-functions\"\u003eCreate Helper functions\u003c/h2\u003e\u003cp\u003eDuration: 3\u003c/p\u003e\u003cp\u003eNow, let's setup two helper functions to work with the script. The \u003ccode\u003eisColumnFilled\u003c/code\u003e function checks if that row is full before trying to hit the Gemini API. The \u003ccode\u003efindSystemPrompt\u003c/code\u003e function loads the system prompt we defined in the Geminis sheet corresponding the Gemini name chosen by the user in the row.\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003e// Helper function to check if a column is filled\nfunction isColumnFilled(content) {\n  return content !== null \u0026amp;\u0026amp; content !== ''; // Checks if content is not null and not an empty string\n}\n\nfunction findSystemPrompt(geminiData, chosenGemini, userQuestion) {\n  for (var i = 0; i \u0026lt; geminiData.length; i++) {\n    if (geminiData[i][0] === chosenGemini) {\n      return geminiData[i][1] + \" Max 50 words. Keep it funny and light-hearted. \" + \" \\n User: \" + userQuestion + \" \\n Answer: \";\n    }\n  }\n  return null; // Return null if no matching Gemini is found\n}\n\u003c/code\u003e\u003c/pre\u003e\u003ch2 id=\"call-gemini-pro-api\"\u003eCall Gemini Pro API\u003c/h2\u003e\u003cp\u003eDuration: 3\u003c/p\u003e\u003cp\u003eFinally, we'll create the \u003ccode\u003ecallApi\u003c/code\u003e function which makes the call to Gemini Pro API and sets the output in the sheet.\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003efunction callApi(prompt) {\n  var url = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=YOUR_API_KEY'; // Replace with your actual API Key\n  var payload = {\"contents\":[{\"parts\":[{\"text\": prompt}]}]};\n  var options = {\n    \"method\" : \"post\",\n    \"contentType\": \"application/json\",\n    \"payload\" : JSON.stringify(payload)\n  };\n  \n  try {\n    var response = UrlFetchApp.fetch(url, options);\n    var jsonResponse = JSON.parse(response.getContentText());\n    return jsonResponse.candidates[0].content.parts[0].text;\n  } catch (error) {\n    return \"API call failed: \" + error.toString();\n  }\n}\n\u003c/code\u003e\u003c/pre\u003e\u003ch2 id=\"setup-onedit-trigger\"\u003eSetup onEdit trigger\u003c/h2\u003e\u003cp\u003eDuration: 3\u003c/p\u003e\u003cp\u003eAs a final step, you will have to setup the onEdit trigger to execute every time edits are made to your Google Sheet. Click on the \"clock\" icon on the Apps Script interface to access the triggers section for your Apps Script.\u003c/p\u003e\u003cp\u003eAdd a trigger with the configuration as shown below and click on Save.\u003c/p\u003e\u003cfigure class=\"kg-card kg-image-card\"\u003e\u003cimg loading=\"lazy\" src=\"https://digitalpress.fra1.cdn.digitaloceanspaces.com/4ml9m8u/2025/05/image-4.png\" class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"2880\" height=\"1628\"\u003e\u003c/figure\u003e\u003ch2 id=\"test-the-integration\"\u003eTest the integration\u003c/h2\u003e\u003cp\u003eDuration: 2\u003c/p\u003e\u003cp\u003eNow, create a new row in the sheet to test if everything works alright! If all goes well, you should see the Gemini response according to your chosen Gemini in the Response column!\u003c/p\u003e"])</script><script>self.__next_f.push([1,"6:[\"$\",\"$L14\",null,{\"children\":[[\"$\",\"div\",null,{\"className\":\"mb-6\",\"children\":[[\"$\",\"$L15\",null,{\"href\":\"/posts\",\"className\":\"text-blue-600 hover:underline mb-4 block\",\"children\":\"← Back to all posts\"}],[\"$\",\"h1\",null,{\"className\":\"text-2xl md:text-3xl font-bold mb-2\",\"children\":\"Build a Gemini Store with Google Sheets\"}],[\"$\",\"p\",null,{\"className\":\"text-gray-600 dark:text-gray-200 text-sm \",\"children\":\"10 February, 2024\"}]]}],null,[\"$\",\"$L16\",null,{\"html\":\"$17\",\"slug\":\"build-a-google-gemini-pro-store-with-google-sheets\",\"title\":\"Build a Gemini Store with Google Sheets\"}],[\"$\",\"$L18\",null,{\"id\":\"MathJax-script\",\"src\":\"https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.0/es5/tex-mml-chtml.js\",\"async\":true,\"strategy\":\"afterInteractive\"}],[\"$\",\"$L18\",null,{\"id\":\"MathJax-config\",\"strategy\":\"beforeInteractive\",\"dangerouslySetInnerHTML\":{\"__html\":\"\\n          MathJax = {\\n            tex: {\\n              inlineMath: [['((', '))']],\\n              displayMath: [['[[', ']]']],\\n            },\\n            svg: {\\n              fontCache: 'global'\\n            }\\n          };\\n        \"}}]]}]\n"])</script><script>self.__next_f.push([1,"13:{\"metadata\":[[\"$\",\"title\",\"0\",{\"children\":\"Build a Gemini Store with Google Sheets\"}],[\"$\",\"meta\",\"1\",{\"name\":\"description\",\"content\":\"Giving personalities to your Gemini APIs via Gemini Store in Google Sheets\"}],[\"$\",\"link\",\"2\",{\"rel\":\"icon\",\"href\":\"/logo.jpg\"}]],\"error\":null,\"digest\":\"$undefined\"}\nd:{\"metadata\":\"$13:metadata\",\"error\":null,\"digest\":\"$undefined\"}\n"])</script></body></html>
