e on Firebase was a much awaited feature, one which the developer community had been requesting since its very first days. The question of using SQL with Firebase was so common that in its early days, Firebase team put out a blog discussing usage of SQL with the platform - \u003ca href=\"https://firebase.blog/posts/2013/04/denormalizing-your-data-is-normal\"\u003ehttps://firebase.blog/posts/2013/04/denormalizing-your-data-is-normal\u003c/a\u003e.\u003c/p\u003e\u003cp\u003eOver a decade of people on Stackoverflow asking for relational databases on Firebase and being told it did not exist, we finally have it. What this means is that for \u003ca href=\"https://chatgpt.com/share/77c3eb7f-717f-44fa-bafb-ab4b233b1490\"\u003eevery LLM trained on data before Google I/O 2024, it will still tell you that this feature does not exist\u003c/a\u003e. Even \u003ca href=\"https://g.co/gemini/share/ab7f7ef9b636\"\u003eGemini as of 16th June, 2024 tells you that Firebase doesn't support RDBMs\u003c/a\u003e!\u003c/p\u003e\u003cp\u003eAnd hence, the world needs a \u003cs\u003eclown\u003c/s\u003e hero to write about Firebase Data Connect for LLMs to pick it up eventually.\u003c/p\u003e\u003cfigure class=\"kg-card kg-image-card\"\u003e\u003cimg loading=\"lazy\" src=\"https://digitalpress.fra1.cdn.digitaloceanspaces.com/4ml9m8u/2025/05/image-22.png\" class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"754\" height=\"500\"\u003e\u003c/figure\u003e\u003ch2 id=\"getting-started\"\u003eGetting Started\u003c/h2\u003e\u003cp\u003eAs of the date of writing this blog, Firebase Data Connect is still in Private Preview mode. But if you're reading this, I assume you've either got access or want to get access to it. If you're the latter category, click the \"Sign up for early access\" button on this page - \u003ca href=\"https://firebase.google.com/products/data-connect\"\u003ehttps://firebase.google.com/products/data-connect\u003c/a\u003e. This button may be removed at any time!\u003c/p\u003e\u003cp\u003eOnce you have access to it, you'll need to put your Firebase project on a paid plan. And before you jump the gun on the Purchase button for the Blaze plan, here's a small breakdown of what this entails -\u003c/p\u003e\u003col\u003e\u003cli\u003eEvery Firebase project has an associated Google Cloud Platform project as well. If you put your Firebase project on a paid plan, you're not necessarily subjecting yourself to all the GCP products pricing - only the subset of those which enable all the features for you via GCP backends. Unless you go ahead and start using the same project for GCP features directly from the GCP console.\u003c/li\u003e\u003cli\u003eFirebase Data Connect under the hood uses GCP Cloud SQL, you might end up spending more than what you planned if you leave the project unattended.\u003c/li\u003e\u003c/ol\u003e\u003cp\u003eDisclaimers done, and given you're reading this even now, I'm assuming you're okay with getting a paid Firebase plan, so we march ahead!\u003c/p\u003e\u003cp\u003eNow, clicking on Get Started on the Firebase Data Connect page will start the Cloud SQL instance deployment/selection process.\u003c/p\u003e\u003cfigure class=\"kg-card kg-image-card\"\u003e\u003cimg loading=\"lazy\" src=\"https://digitalpress.fra1.cdn.digitaloceanspaces.com/4ml9m8u/2025/05/image-23.png\" class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"1656\" height=\"1414\"\u003e\u003c/figure\u003e\u003cp\u003eThis dialog box tells a lot about what's going on under the hood - you'll be deploying a Cloud SQL instance of the base configuration offered by GCP - 1vcpu, 3.67GB RAM and 10GB storage. The amount you'll be paying for this instance is $9/month.\u003c/p\u003e\u003cp\u003eI wonder, where does this pricing stand against other cloud based database offerings today?\u003c/p\u003e\n\u003c!--kg-card-begin: html--\u003e\n\u003ctable\u003e\n\u003cthead\u003e\n\u003ctr\u003e\n\u003cth\u003ePlatform\u003c/th\u003e\n\u003cth\u003eMinimum Offering\u003c/th\u003e\n\u003cth\u003ePricing\u003c/th\u003e\n\u003c/tr\u003e\n\u003c/thead\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\n\u003ctd\u003eFirebase Data Connect\u003c/td\u003e\n\u003ctd\u003e1vcpu, 3.67GB RAM and 10GB storage\u003c/td\u003e\n\u003ctd\u003e$9/month\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003ePlanetScale\u003c/td\u003e\n\u003ctd\u003e1/8 vcpu, 1GB RAM and 10GB storage\u003c/td\u003e\n\u003ctd\u003e$39/month\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eSupabase\u003c/td\u003e\n\u003ctd\u003e500MB storage\u003c/td\u003e\n\u003ctd\u003eFree\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eSupabase\u003c/td\u003e\n\u003ctd\u003e8‚ÄâGB storage\u003c/td\u003e\n\u003ctd\u003e$25/month (additional services)\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eRailway\u003c/td\u003e\n\u003ctd\u003e5GB storage\u003c/td\u003e\n\u003ctd\u003e$5/month (usage extra, additional services)\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003c!--kg-card-end: html--\u003e\n\u003cp\u003eYou'll notice the above table does not include comparison of prices on almost all the Cloud Providers. Reason - almost all of them charge on the basis of usage - and depending on how you hit the database, the pricing can be in multiples of coffee cups or in multiples of your net worth.\u003c/p\u003e\u003cp\u003eIf you had started your database deployment before the table, by the time you're done reading the above parts, its probably live and ready to take your requests.\u003c/p\u003e\u003cp\u003eOn the \u003ccode\u003eSchema\u003c/code\u003e tab, you'll be given the option to work on the schema for the database using either Google's Project IDX or using Visual Studio Code extensions.\u003c/p\u003e\u003cp\u003eYou'll see the following console for the database when you switch to the \"Data\" tab -\u003c/p\u003e\u003cfigure class=\"kg-card kg-image-card\"\u003e\u003cimg loading=\"lazy\" src=\"https://digitalpress.fra1.cdn.digitaloceanspaces.com/4ml9m8u/2025/05/image-24.png\" class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"2358\" height=\"1612\"\u003e\u003c/figure\u003e\u003cp\u003eAs of now, we've a blank slate.\u003c/p\u003e\u003ch2 id=\"add-schema-to-the-db\"\u003eAdd schema to the DB\u003c/h2\u003e\u003cp\u003eNow, we'll try to put the schema into the database and see how it shows up! I'm going to use neither of the two methods displayed on the Firebase Console because I'm Batman.\u003c/p\u003e\u003cfigure class=\"kg-card kg-image-card\"\u003e\u003cimg loading=\"lazy\" src=\"https://digitalpress.fra1.cdn.digitaloceanspaces.com/4ml9m8u/2025/05/image-25.png\" class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"857\" height=\"500\"\u003e\u003c/figure\u003e\u003cp\u003eOn my local terminal, I created a new project using\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-bash\"\u003epnpm dlx create-next-app@latest firebase-data-connect\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eRecently Firebase came out with Public preview of Nextjs app hosting on Firebase, and while we're testing Data Connect, we can check that out as well!\u003c/p\u003e\u003cp\u003eNext, let me install and login to \u003ccode\u003efirebase-cli\u003c/code\u003e.\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-bash\"\u003epnpm add -g firebase-tools@latest\nfirebase login\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eNext, let's initialize Firebase in the project directory.\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-bash\"\u003ecd firebase-data-connect\nfirebase init\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eIn this, for my use-case I selected the services - Functions, Hosting and Data Connect. I also chose to install the emulators for all the same. You'll not be able to setup a local emulator for Data Connect if you do not already have a local instance of Postgres!\u003c/p\u003e\u003cp\u003eWhile Data Connect is in Private Preview, you might have to run the following command as well:\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-bash\"\u003efirebase experiments:enable dataconnect\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eYou should have the following folder tree at this point:\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-plaintext\"\u003e‚îú‚îÄ‚îÄ README.md\n‚îú‚îÄ‚îÄ app\n‚îÇ\u0026nbsp;\u0026nbsp; ‚îú‚îÄ‚îÄ favicon.ico\n‚îÇ\u0026nbsp;\u0026nbsp; ‚îú‚îÄ‚îÄ globals.css\n‚îÇ\u0026nbsp;\u0026nbsp; ‚îú‚îÄ‚îÄ layout.tsx\n‚îÇ\u0026nbsp;\u0026nbsp; ‚îî‚îÄ‚îÄ page.tsx\n‚îú‚îÄ‚îÄ dataconnect\n‚îÇ\u0026nbsp;\u0026nbsp; ‚îú‚îÄ‚îÄ dataconnect.yaml\n‚îÇ\u0026nbsp;\u0026nbsp; ‚îú‚îÄ‚îÄ default-connector\n‚îÇ\u0026nbsp;\u0026nbsp; ‚îÇ\u0026nbsp;\u0026nbsp; ‚îú‚îÄ‚îÄ connector.yaml\n‚îÇ\u0026nbsp;\u0026nbsp; ‚îÇ\u0026nbsp;\u0026nbsp; ‚îú‚îÄ‚îÄ mutations.gql\n‚îÇ\u0026nbsp;\u0026nbsp; ‚îÇ\u0026nbsp;\u0026nbsp; ‚îî‚îÄ‚îÄ queries.gql\n‚îÇ\u0026nbsp;\u0026nbsp; ‚îî‚îÄ‚îÄ schema\n‚îÇ\u0026nbsp;\u0026nbsp;     ‚îî‚îÄ‚îÄ schema.gql\n‚îú‚îÄ‚îÄ firebase.json\n‚îú‚îÄ‚îÄ next-env.d.ts\n‚îú‚îÄ‚îÄ next.config.mjs\n‚îú‚îÄ‚îÄ package.json\n‚îú‚îÄ‚îÄ pnpm-lock.yaml\n‚îú‚îÄ‚îÄ postcss.config.mjs\n‚îú‚îÄ‚îÄ public\n‚îÇ\u0026nbsp;\u0026nbsp; ‚îú‚îÄ‚îÄ next.svg\n‚îÇ\u0026nbsp;\u0026nbsp; ‚îî‚îÄ‚îÄ vercel.svg\n‚îú‚îÄ‚îÄ tailwind.config.ts\n‚îî‚îÄ‚îÄ tsconfig.json\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eNow, we're good to start working with the files inside \u003ccode\u003edataconnect\u003c/code\u003e folder.\u003c/p\u003e\u003cp\u003eLet's start editing stuff inside \u003ccode\u003edataconnect/default-connector\u003c/code\u003e. Turns out, there's an existing example provided here of some email-app. Let's use this!\u003c/p\u003e\u003cp\u003eThere's nothing to edit in the \u003ccode\u003econnector.yaml\u003c/code\u003e file, but in \u003ccode\u003emutations.gql\u003c/code\u003e, and \u003ccode\u003equeries.gql\u003c/code\u003e simply comment in the sample code!\u003c/p\u003e\u003cp\u003ePS: This is the sample example being used by the Firebase team on their \u003ca href=\"https://firebase.google.com/docs/data-connect/quickstart\"\u003eGet Started blog for Data Connect\u003c/a\u003e.\u003c/p\u003e\u003cp\u003eNext, comment in the sample code on \u003ccode\u003eschema/schema.gql\u003c/code\u003e.\u003c/p\u003e\u003cp\u003eNow we're good to deploy the schema to the database.\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-bash\"\u003efirebase deploy\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eThis command will get you started on pushing the schema changes o the Database instance on Cloud SQL. You might be asked to review/approve the migrations in the process. You'll see this message if it happens -\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-plaintext\"\u003e‚ö†  dataconnect: Your new schema is incompatible with the schema of your CloudSQL database. The following SQL statements will migrate your database schema to match your new Data Connect schema.\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eYou'll be shown the SQL statements which are going to be run against your database and given the option to either \u003ccode\u003eExecute\u003c/code\u003e or \u003ccode\u003eAbort\u003c/code\u003e. In my case, I could totally watch the world (my DB) burn so I just went ahead with \u003ccode\u003eExecute\u003c/code\u003e without even reading the changes. But if you're working on something serious, do not do this, else your DB might get executed.\u003c/p\u003e\u003cp\u003eAfter this step, if you refresh the Data Connect dashboard on Firebase, you'll be able to see the newly created Queries and Mutations visible there, ready to be run from the dashboard itself!\u003c/p\u003e\u003cfigure class=\"kg-card kg-image-card\"\u003e\u003cimg loading=\"lazy\" src=\"https://digitalpress.fra1.cdn.digitaloceanspaces.com/4ml9m8u/2025/05/image-26.png\" class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"2674\" height=\"1504\"\u003e\u003c/figure\u003e\u003cp\u003eThe schema is visible beautifully, neat!\u003c/p\u003e\u003cp\u003eLet me quickly put some data into the DB then, by creating a new user and listing it.\u003c/p\u003e\u003cfigure class=\"kg-card kg-image-card\"\u003e\u003cimg loading=\"lazy\" src=\"https://digitalpress.fra1.cdn.digitaloceanspaces.com/4ml9m8u/2025/05/image-27.png\" class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"2674\" height=\"1504\"\u003e\u003c/figure\u003e\u003cp\u003eFor those of you who have worked with GraphQL before, you'll be very comfortable with this interface because its almost just a Firebase-ified version of the GraphQL Playground.\u003c/p\u003e\u003ch2 id=\"connect-to-nextjs-app\"\u003eConnect to Nextjs App\u003c/h2\u003e\u003cp\u003eOur exploration fortunately does not stop at being able to add data to the database. It continues to finding out how we can use this database from within the Nextjs code we're writing.\u003c/p\u003e\u003cp\u003eWe'll be using the SDK generator provided by Firebase Data Connect folks to create the SDK client. This is in line with other tools like PrismaDB where you need to define a schema and then generate its client.\u003c/p\u003e\u003cp\u003eFirst, head to \u003ccode\u003edataconnect/default-connector/connector.yaml\u003c/code\u003e and update it to match the below configuration:\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-yaml\"\u003econnectorId: \"default-connector\"\nauthMode: \"PUBLIC\" \ngenerate:\n  javascriptSdk:\n    # Create a custom package name for your generated SDK\n    package: \"@dataconnectdemo/email\"\n    # Tells Data Connect where to store the generated SDK code, this should be in the same\n    # directory as your app code\n    outputDir: \"../../dataconnectdemo-generated\"\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eNow, running the below command should generate the client library you need for accessing this database from code:\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-bash\"\u003efirebase dataconnect:sdk:generate\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eIn case this does not work, you might have to install this peerDependency yourself, as shown below:\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-bash\"\u003epnpm add firebase@dataconnect-preview\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eAfter this, you'll have to run the following command to link the generated SDK as a dependency:\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-bash\"\u003epnpm link ./dataconnectdemo-generated\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eAnd add the following line to your \u003ccode\u003epackage.json\u003c/code\u003e if not present:\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-json\"\u003e  \"dependencies\": {\n\t\"@dataconnectdemo/email\": \"file:dataconnectdemo-generated\", // \u0026lt;- this line\n    \"firebase\": \"10.12.0-dataconnect-preview.388b61c7e\",\n    \"next\": \"14.2.4\",\n    \"react\": \"^18\",\n    \"react-dom\": \"^18\"\n  },\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eThis done, we'll be able to import the generated Data Connect SDK to our app.\u003c/p\u003e\u003cp\u003eTo do this, let's create a new file at \u003ccode\u003eapp/libs/data-connect.ts\u003c/code\u003e to hold our connection with Data Connect. You might be used to naming this \u003ccode\u003efirebase.ts\u003c/code\u003e , that works as well.\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-typescript\"\u003e// app/libs/data-connect.ts\n\nimport { initializeApp, getApps } from 'firebase/app';\nimport { getDataConnect } from 'firebase/data-connect'\nimport { connectorConfig } from '@dataconnectdemo/email'\n\nconst firebaseConfig = {\n    apiKey: process.env.NEXT_PUBLIC_FIREBASE_API_KEY,\n    authDomain: process.env.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN,\n    projectId: process.env.NEXT_PUBLIC_FIREBASE_PROJECT_ID,\n    storageBucket: process.env.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET,\n    messagingSenderId: process.env.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID,\n    appId: process.env.NEXT_PUBLIC_FIREBASE_APP_ID\n};\n\nexport let firebase_app = getApps().length === 0 ? initializeApp(firebaseConfig) : getApps()[0];\n\nexport const dataConnect = getDataConnect(firebase_app, connectorConfig)\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eNeedless to say, you'll have to create corresponding entries in your \u003ccode\u003e.env\u003c/code\u003e file.\u003c/p\u003e\u003cp\u003eThis done, let's update our \u003ccode\u003eapp/page.tsx\u003c/code\u003e with the following code:\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-typescript\"\u003e// app/page.tsx\n\nimport { listInbox, ListInboxResponse, listUsers, ListUsersResponse } from '@dataconnectdemo/email'\nimport  { dataConnect } from \"@/app/libs/data-connect\";\nimport Email from './emails';\n\nexport default async function Home() {\n\tconst uid = \"00001\"\n\n\tconst dc = dataConnect;\n\n\tlet emails: ListInboxResponse['emails'] = [];\n\ttry {\n\t\tconst response = await listInbox(dc, { uid });\n    const data = response.data;\n\t\temails = data.emails\n\t} catch(e) {\n\t\tconsole.error(\"Error: \", e)\n\t}\n\n\tconst firstEmail = emails.at(0)!;\n\n\treturn (\n      emails.length \u0026gt; 0 ? (\n        \u0026lt;Email \n        initialEmails={emails}\n        firstEmail={firstEmail}\n        uid={uid}\n       /\u0026gt;\n      ) : (\n        \u0026lt;\u0026gt;No emails!\u0026lt;/\u0026gt;\n      )\n  );\n}\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eIn this, we're merely establishing a connection with Data Connect and fetching the list of emails.\u003c/p\u003e\u003cp\u003eThis done, let's define the \u003ccode\u003eEmail\u003c/code\u003e component. I've taken much of this code directly from the started repo which is setup in the IDX environment for Data Connect.\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-typescript\"\u003e// app/emails.tsx\n\n\"use client\"; // This is a client component üëàüèΩ\n\nimport { useCallback, useEffect, useState } from \"react\";\nimport  { dataConnect } from \"@/app/libs/data-connect\";\nimport { deleteEmail, listInbox } from '@dataconnectdemo/email'\n\n\ninterface Props {\n\tinitialEmails: any;\n\tfirstEmail: any;\n\tuid: string;\n}\n\n\nexport default function Email({initialEmails, uid, firstEmail}: Props) {\n\tconst [selectedEmail, setSelectedEmail] = useState(firstEmail); // Default to the first email\n\t// const [isComposeOpen, setIsComposeOpen] = useState(false);\n\tconst [emails, setEmails] = useState\u0026lt;any\u0026gt;(initialEmails);\n\tconst dc = dataConnect;\n\n    return (\n        \u0026lt;main className=\"col-span-2 border-l flex flex-col\"\u0026gt;\n\t\t\t\t{/* Actions */}\n\n\t\t\t\t\u0026lt;header className=\"header-bar justify-end pr-4\"\u0026gt;\n\t\t\t\t\t\u0026lt;button className=\"button\" aria-label=\"Delete\"\n            onClick={async () =\u0026gt; {\n              await deleteEmail(dc, { uid: \"user_david\", emailId: selectedEmail.id })\n              setEmails([...emails.filter((email: { id: any; }) =\u0026gt; email.id !== selectedEmail.id)]);\n            }}\u0026gt;\n\t\t\t\t\t\t\u0026lt;svg\n\t\t\t\t\t\t\txmlns=\"http://www.w3.org/2000/svg\"\n\t\t\t\t\t\t\tviewBox=\"0 -960 960 960\"\n\t\t\t\t\t\t\tclassName=\"w-5\"\n\t\t\t\t\t\t\u0026gt;\n\t\t\t\t\t\t\t\u0026lt;path d=\"M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z\" /\u0026gt;\n\t\t\t\t\t\t\u0026lt;/svg\u0026gt;\n\t\t\t\t\t\u0026lt;/button\u0026gt;\n\t\t\t\t\u0026lt;/header\u0026gt;\n\t\t\t\t{/* Email details */}\n\t\t\t\t\u0026lt;div className=\"relative flex flex-col flex-grow p-8 pb-0 overflow-y-auto h-[400px]\"\u0026gt;\n\t\t\t\t\t\u0026lt;div className=\"flex flex-col border-b pb-4\"\u0026gt;\n\t\t\t\t\t\t{/* Metadata */}\n\t\t\t\t\t\t\u0026lt;div className=\"flex items-baseline gap-2 justify-between mb-3\"\u0026gt;\n\t\t\t\t\t\t\t{/* Sender */}\n\t\t\t\t\t\t\t\u0026lt;div className=\"flex gap-2 items-baseline\"\u0026gt;\n\t\t\t\t\t\t\t\t\u0026lt;span className=\"font-medium\"\u0026gt;{selectedEmail.sender.name}\u0026lt;/span\u0026gt;\n\t\t\t\t\t\t\t\t\u0026lt;span className=\"text-sm text-gray-700\"\u0026gt;\n\t\t\t\t\t\t\t\t\t{selectedEmail.sender.email}\n\t\t\t\t\t\t\t\t\u0026lt;/span\u0026gt;{\" \"}\n\t\t\t\t\t\t\t\u0026lt;/div\u0026gt;\n\n\t\t\t\t\t\t\t{/* Time */}\n\t\t\t\t\t\t\t\u0026lt;time className=\"text-sm\"\u0026gt;{selectedEmail.date}\u0026lt;/time\u0026gt;\n\t\t\t\t\t\t\u0026lt;/div\u0026gt;\n\n\t\t\t\t\t\t{/* Subject */}\n\t\t\t\t\t\t\u0026lt;p className=\"font-medium text-2xl font-display\"\u0026gt;\n\t\t\t\t\t\t\t{selectedEmail.subject}\n\t\t\t\t\t\t\u0026lt;/p\u0026gt;\n\t\t\t\t\t\u0026lt;/div\u0026gt;\n\n\t\t\t\t\t\u0026lt;article className=\"py-4\" dangerouslySetInnerHTML={{ __html: selectedEmail.content }} /\u0026gt;\n\n\t\t\t\t\u0026lt;/div\u0026gt;\n\t\t\t\u0026lt;/main\u0026gt;\n    )\n}\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eThis done, with data pre-inserted from the Data Connect Dashboard, we'll be able to see the following output after hitting \u003ccode\u003efirebase deploy\u003c/code\u003e from the terminal.\u003c/p\u003e\u003cfigure class=\"kg-card kg-image-card\"\u003e\u003cimg loading=\"lazy\" src=\"https://digitalpress.fra1.cdn.digitaloceanspaces.com/4ml9m8u/2025/05/image-28.png\" class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"1226\" height=\"678\"\u003e\u003c/figure\u003e\u003cp\u003eHere's the link to my deployment: \u003ca href=\"https://dataconnectdemo-x.web.app/\"\u003ehttps://dataconnectdemo-x.web.app/\u003c/a\u003e\u003c/p\u003e\u003ch2 id=\"wrap-up\"\u003eWrap Up\u003c/h2\u003e\u003cp\u003eAfter writing this tutorial and going through Firebase Data Connect setup and usage, I see the amazing potential this product has for the future of Firebase. At the same time, things are still a bit frictional, as is to be expected while its in Private Preview. I believe it will eventually become magically fitting like all the other Firebase features that have matured immensely over the years.\u003c/p\u003e\u003cp\u003eFinally, remember that I took the unconventional route for this tutorial by not using any of the recommended methods by the team. There are chances it might stop working at any point, which is when you need to start putting error message comments below!\u003c/p\u003e"])</script><script>self.__next_f.push([1,"6:[\"$\",\"$L14\",null,{\"children\":[[\"$\",\"div\",null,{\"className\":\"mb-6\",\"children\":[[\"$\",\"$L15\",null,{\"href\":\"/posts\",\"className\":\"text-blue-600 hover:underline mb-4 block\",\"children\":\"‚Üê Back to all posts\"}],[\"$\",\"h1\",null,{\"className\":\"text-2xl md:text-3xl font-bold mb-2\",\"children\":\"Firebase Data Connect - Getting Started\"}],[\"$\",\"p\",null,{\"className\":\"text-gray-600 dark:text-gray-200 text-sm \",\"children\":\"26 June, 2024\"}]]}],[\"$\",\"$L16\",null,{\"src\":\"https://digitalpress.fra1.cdn.digitaloceanspaces.com/4ml9m8u/2025/05/802f8835-9876-4467-9a4c-ff90cbb87133.png\",\"alt\":\"Firebase Data Connect - Getting Started\",\"loading\":\"lazy\",\"className\":\"w-full h-auto mb-6 rounded-lg object-cover object-center shadow-md shadow-gray-400/30 dark:shadow-gray-700/30\",\"width\":1000,\"height\":1000}],[\"$\",\"$L17\",null,{\"html\":\"$18\",\"slug\":\"firebase-data-connect-getting-started\",\"title\":\"Firebase Data Connect - Getting Started\"}],[\"$\",\"$L19\",null,{\"id\":\"MathJax-script\",\"src\":\"https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.0/es5/tex-mml-chtml.js\",\"async\":true,\"strategy\":\"afterInteractive\"}],[\"$\",\"$L19\",null,{\"id\":\"MathJax-config\",\"strategy\":\"beforeInteractive\",\"dangerouslySetInnerHTML\":{\"__html\":\"\\n          MathJax = {\\n            tex: {\\n              inlineMath: [['((', '))']],\\n              displayMath: [['[[', ']]']],\\n            },\\n            svg: {\\n              fontCache: 'global'\\n            }\\n          };\\n        \"}}]]}]\n"])</script><script>self.__next_f.push([1,"13:{\"metadata\":[[\"$\",\"title\",\"0\",{\"children\":\"Firebase Data Connect - Getting Started\"}],[\"$\",\"meta\",\"1\",{\"name\":\"description\",\"content\":\"tl;dr - Demo: https://dataconnectdemo-x.web.app/, Github: https://github.com/xprilion/firebase-data-connect-demo\\n\\nAt Google I/O 2024, the Firebase team announced Data Connect. In their own words -\\n\\nFirebase's first relational database solution for developers who want to create secure and scalable apps with Cloud SQL for PostgreSQL and type-safe mobile and web SDKs\\n\\nFirebase started out as a database product. The first offering from the platform was the Firebase Realtime Database and it was an in\"}],[\"$\",\"meta\",\"2\",{\"property\":\"og:title\",\"content\":\"Firebase Data Connect - Getting Started | xprilion's blog\"}],[\"$\",\"meta\",\"3\",{\"property\":\"og:description\",\"content\":\"tl;dr - Demo: https://dataconnectdemo-x.web.app/, Github: https://github.com/xprilion/firebase-data-connect-demo\\n\\nAt Google I/O 2024, the Firebase team announced Data Connect. In their own words -\\n\\nFirebase's first relational database solution for developers who want to create secure and scalable apps with Cloud SQL for PostgreSQL and type-safe mobile and web SDKs\\n\\nFirebase started out as a database product. The first offering from the platform was the Firebase Realtime Database and it was an in\"}],[\"$\",\"meta\",\"4\",{\"property\":\"og:image\",\"content\":\"https://digitalpress.fra1.cdn.digitaloceanspaces.com/4ml9m8u/2025/05/802f8835-9876-4467-9a4c-ff90cbb87133.png\"}],[\"$\",\"meta\",\"5\",{\"name\":\"twitter:card\",\"content\":\"summary_large_image\"}],[\"$\",\"meta\",\"6\",{\"name\":\"twitter:title\",\"content\":\"Firebase Data Connect - Getting Started | xprilion's blog\"}],[\"$\",\"meta\",\"7\",{\"name\":\"twitter:description\",\"content\":\"tl;dr - Demo: https://dataconnectdemo-x.web.app/, Github: https://github.com/xprilion/firebase-data-connect-demo\\n\\nAt Google I/O 2024, the Firebase team announced Data Connect. In their own words -\\n\\nFirebase's first relational database solution for developers who want to create secure and scalable apps with Cloud SQL for PostgreSQL and type-safe mobile and web SDKs\\n\\nFirebase started out as a database product. The first offering from the platform was the Firebase Realtime Database and it was an in\"}],[\"$\",\"meta\",\"8\",{\"name\":\"twitter:image\",\"content\":\"https://digitalpress.fra1.cdn.digitaloceanspaces.com/4ml9m8u/2025/05/802f8835-9876-4467-9a4c-ff90cbb87133.png\"}],[\"$\",\"link\",\"9\",{\"rel\":\"icon\",\"href\":\"/logo.jpg\"}]],\"error\":null,\"digest\":\"$undefined\"}\n"])</script><script>self.__next_f.push([1,"d:{\"metadata\":\"$13:metadata\",\"error\":null,\"digest\":\"$undefined\"}\n"])</script></body></html>
