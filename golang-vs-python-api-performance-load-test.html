\",\"static/chunks/981-982ff48b33ef9837.js\",\"224\",\"static/chunks/224-ed8f8dcad199b1cb.js\",\"356\",\"static/chunks/app/(blog)/%5Bslug%5D/page-a27acc4797e8ee57.js\"],\"default\"]\n18:I[4046,[\"943\",\"static/chunks/943-eb5c9570e2ea5452.js\",\"981\",\"static/chunks/981-982ff48b33ef9837.js\",\"224\",\"static/chunks/224-ed8f8dcad199b1cb.js\",\"356\",\"static/chunks/app/(blog)/%5Bslug%5D/page-a27acc4797e8ee57.js\"],\"\"]\n17:T15a7,"])</script><script>self.__next_f.push([1,"\u003cp\u003eIn 2016, when I had started learning Python, I was increasingly convinced it would be the last programming language I would learn. After countless projects created with Python, a couple of technical books written, I am now learning Golang.\u003c/p\u003e\u003cp\u003eWhy?\u003c/p\u003e\u003cp\u003eWhile working on \u003ca href=\"https://callchimp.ai\"\u003eCallchimp.ai\u003c/a\u003e, the team came across a requirement of an efficient multithreading component as part of the system infrastructure. We initially tried to pull it off using Python but the code kept getting very ugly very soon, along with being slightly beyond our understanding of how it was working.\u003c/p\u003e\u003cp\u003eHence, I decided to take a page from the book of world's multithreading king - Google.\u003c/p\u003e\u003cp\u003eBut before I could commit to re-writing the functionality of our component using Golang, I needed concrete numbers to support the \"uh..its faster..like zip-zap-zoom faster\" comparison of Golang with Python.\u003c/p\u003e\u003cp\u003eHere's a short walkthrough of how I put \"zip-zap-zoom faster\" into a number.\u003c/p\u003e\u003ch2 id=\"create-a-minimal-golang-server\"\u003eCreate a minimal Golang server\u003c/h2\u003e\u003cp\u003eFirst up, I created a barebones web server using Golang:\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-go\"\u003e// server.go\n\npackage main\n\nimport (\n\t\"fmt\"\n\t\"net/http\"\n)\n\nfunc greetHandler(w http.ResponseWriter, r *http.Request) {\n\tfmt.Fprintf(w, \"Hello, visitor! You've requested: %s\\n\", r.URL.Path)\n}\n\nfunc main() {\n\t// Register the greetHandler with the default mux (router)\n\thttp.HandleFunc(\"/\", greetHandler)\n\n\t// Start the web server on port 8080 and log any errors\n\tfmt.Println(\"Starting server on :8080\")\n\tif err := http.ListenAndServe(\":8080\", nil); err != nil {\n\t\tfmt.Printf(\"Error starting server: %s\\n\", err)\n\t}\n}\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eThis I compiled to an executable and started its execution on port \u003ccode\u003e8080\u003c/code\u003e using the following commands:\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-bash\"\u003ego build -o mygoserver server.go\n./mygoserver\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eNext, I needed an equivalent Python server.\u003c/p\u003e\u003ch2 id=\"create-a-minimal-python-server\"\u003eCreate a minimal Python server\u003c/h2\u003e\u003cp\u003eSince I was relying on Golang's native http library for the server, it made sense to do the same for Python. Hence, a minimal equivalent server was written:\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-python\"\u003e# server.py\n\nfrom http.server import BaseHTTPRequestHandler, HTTPServer\n\nclass SimpleHTTPRequestHandler(BaseHTTPRequestHandler):\n\n    def do_GET(self):\n        self.send_response(200)\n        self.end_headers()\n        self.wfile.write(f\"Hello, visitor! You've requested: {self.path}\\n\".encode())\n\ndef run(server_class=HTTPServer, handler_class=SimpleHTTPRequestHandler, port=8081):\n    server_address = ('', port)\n    httpd = server_class(server_address, handler_class)\n    print(f\"Starting server on :{port}\")\n    httpd.serve_forever()\n\nif __name__ == \"__main__\":\n    run()\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eThis, I ran on port \u003ccode\u003e8081\u003c/code\u003e using the following command:\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-bash\"\u003epython server.py\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eWith the servers up and running, I was ready to start testing them.\u003c/p\u003e\u003ch2 id=\"install-a-load-test-tool\"\u003eInstall a load test tool\u003c/h2\u003e\u003cp\u003eTo perform the load test, I needed an appropriate tool. I decided to use \"rakyll/hey\" for this - \u003ca href=\"https://github.com/rakyll/hey\"\u003ehttps://github.com/rakyll/hey\u003c/a\u003e. This amazing tool is super lightweight and (interestingly?) written in Golang.\u003c/p\u003e\u003cp\u003eThen I ran the following commands in sequence to generate outputs which I compiled in the table that comes afterwards:\u003c/p\u003e\u003ch4 id=\"time-taken-to-respond-to-10000-requests-100-concurrent-requests\"\u003eTime taken to respond to 10,000 requests, 100 concurrent requests\u003c/h4\u003e\u003cpre\u003e\u003ccode class=\"language-bash\"\u003etime bash -c 'hey -n 10000 -c 100 http://localhost:8080/abc \u0026gt;\u0026gt; /dev/null'\ntime bash -c 'hey -n 10000 -c 100 http://localhost:8081/abc \u0026gt;\u0026gt; /dev/null'\n\u003c/code\u003e\u003c/pre\u003e\u003ch4 id=\"how-many-requests-can-it-respond-to-in-5-seconds-100-concurrent-requests\"\u003eHow many requests can it respond to in 5 seconds, 100 concurrent requests\u003c/h4\u003e\u003cpre\u003e\u003ccode class=\"language-bash\"\u003ehey -z=5s -c 100 http://localhost:8080/abc\nhey -z=5s -c 100 http://localhost:8081/abc\n\u003c/code\u003e\u003c/pre\u003e\u003ch4 id=\"how-many-requests-can-it-respond-to-in-5-seconds-1-concurrent-request\"\u003eHow many requests can it respond to in 5 seconds, 1 concurrent request\u003c/h4\u003e\u003cpre\u003e\u003ccode class=\"language-bash\"\u003ehey -z=5s -c 1 http://localhost:8080/abc\nhey -z=5s -c 1 http://localhost:8081/abc\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eWith the tests done, it was time for the moment of truth.\u003c/p\u003e\u003ch2 id=\"compiling-the-results\"\u003eCompiling the results\u003c/h2\u003e\u003cp\u003eAfter running the tests, I put together my findings in this table -\u003c/p\u003e\n\u003c!--kg-card-begin: html--\u003e\n\u003ctable\u003e\n\u003cthead\u003e\n\u003ctr\u003e\n\u003cth\u003eLanguage\u003c/th\u003e\n\u003cth\u003eRequests\u003c/th\u003e\n\u003cth\u003eConcurrency\u003c/th\u003e\n\u003cth\u003eTime Taken\u003c/th\u003e\n\u003cth\u003eErrors\u003c/th\u003e\n\u003c/tr\u003e\n\u003c/thead\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\n\u003ctd\u003ePython\u003c/td\u003e\n\u003ctd\u003e10000\u003c/td\u003e\n\u003ctd\u003e100\u003c/td\u003e\n\u003ctd\u003e~35s\u003c/td\u003e\n\u003ctd\u003e658\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eGo\u003c/td\u003e\n\u003ctd\u003e10000\u003c/td\u003e\n\u003ctd\u003e100\u003c/td\u003e\n\u003ctd\u003e~0.149s\u003c/td\u003e\n\u003ctd\u003e0\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003ePython\u003c/td\u003e\n\u003ctd\u003e7948\u003c/td\u003e\n\u003ctd\u003e100\u003c/td\u003e\n\u003ctd\u003e5s\u003c/td\u003e\n\u003ctd\u003e30\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eGo\u003c/td\u003e\n\u003ctd\u003e473766\u003c/td\u003e\n\u003ctd\u003e100\u003c/td\u003e\n\u003ctd\u003e5s\u003c/td\u003e\n\u003ctd\u003e0\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003ePython\u003c/td\u003e\n\u003ctd\u003e8176\u003c/td\u003e\n\u003ctd\u003e1\u003c/td\u003e\n\u003ctd\u003e5\u003c/td\u003e\n\u003ctd\u003e0\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eGo\u003c/td\u003e\n\u003ctd\u003e137703\u003c/td\u003e\n\u003ctd\u003e1\u003c/td\u003e\n\u003ctd\u003e5\u003c/td\u003e\n\u003ctd\u003e0\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003c!--kg-card-end: html--\u003e\n\u003cp\u003eHence the verdict came out to be -\u003c/p\u003e\u003col\u003e\u003cli\u003eSingle concurrent request: Golang is 17x faster than Python.\u003c/li\u003e\u003cli\u003e100 concurrent requests: Golang is 60x faster than Python.\u003c/li\u003e\u003c/ol\u003e\u003ch2 id=\"conclusion\"\u003eConclusion\u003c/h2\u003e\u003cp\u003eFriends, Romans, countrymen, I am so learning Golang.\u003c/p\u003e"])</script><script>self.__next_f.push([1,"6:[\"$\",\"$L14\",null,{\"children\":[[\"$\",\"div\",null,{\"className\":\"mb-6\",\"children\":[[\"$\",\"$L15\",null,{\"href\":\"/posts\",\"className\":\"text-blue-600 hover:underline mb-4 block\",\"children\":\"← Back to all posts\"}],[\"$\",\"h1\",null,{\"className\":\"text-2xl md:text-3xl font-bold mb-2\",\"children\":\"Golang vs Python: API Performance Load Test\"}],[\"$\",\"p\",null,{\"className\":\"text-gray-600 dark:text-gray-200 text-sm \",\"children\":\"28 February, 2024\"}]]}],null,[\"$\",\"$L16\",null,{\"html\":\"$17\",\"slug\":\"golang-vs-python-api-performance-load-test\",\"title\":\"Golang vs Python: API Performance Load Test\"}],[\"$\",\"$L18\",null,{\"id\":\"MathJax-script\",\"src\":\"https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.0/es5/tex-mml-chtml.js\",\"async\":true,\"strategy\":\"afterInteractive\"}],[\"$\",\"$L18\",null,{\"id\":\"MathJax-config\",\"strategy\":\"beforeInteractive\",\"dangerouslySetInnerHTML\":{\"__html\":\"\\n          MathJax = {\\n            tex: {\\n              inlineMath: [['((', '))']],\\n              displayMath: [['[[', ']]']],\\n            },\\n            svg: {\\n              fontCache: 'global'\\n            }\\n          };\\n        \"}}]]}]\n"])</script><script>self.__next_f.push([1,"13:{\"metadata\":[[\"$\",\"title\",\"0\",{\"children\":\"Golang vs Python: API Performance Load Test\"}],[\"$\",\"meta\",\"1\",{\"name\":\"description\",\"content\":\"In 2016, when I had started learning Python, I was increasingly convinced it would be the last programming language I would learn. After countless projects created with Python, a couple of technical books written, I am now learning Golang.\\n\\nWhy?\\n\\nWhile working on Callchimp.ai, the team came across a requirement of an efficient multithreading component as part of the system infrastructure. We initially tried to pull it off using Py
