" class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"500\" height=\"550\"\u003e\u003c/figure\u003e\u003cp\u003eI am in no manner an expert of advicing about RAM requirements of applications, neither will I attempt to do so. What I share in this blog are simple observationsal learnings which I believe can be helpful at times.\u003c/p\u003e\u003cp\u003eEnough prologue, let's dive in!\u003c/p\u003e\u003ch2 id=\"so-how-did-you-do-it\"\u003eSo, how did you do it?\u003c/h2\u003e\u003cfigure class=\"kg-card kg-image-card\"\u003e\u003cimg loading=\"lazy\" src=\"https://digitalpress.fra1.cdn.digitaloceanspaces.com/4ml9m8u/2025/04/image-11.png\" class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"625\" height=\"419\"\u003e\u003c/figure\u003e\u003cp\u003eOkay, it's not magic.\u003c/p\u003e\u003cp\u003eRather, I found out all possible ways to reduce the amount of RAM the forever running processes on my laptop were consuming. That left more power for the ML models to run! For this, I had to trim down the list of applications I needed to run parallely on the laptop.\u003c/p\u003e\u003cp\u003eIt can get confusing and tough to choose the 'right set of applications' you need.\u003c/p\u003e\u003ch2 id=\"how-do-i-decide-what-applications-i-need\"\u003eHow do I decide what applications I need?\u003c/h2\u003e\u003cp\u003eIf you do not have a definite plan and list of requirements that you have from your system, it can be tough to choose the applications you need to run parallely.\u003c/p\u003e\u003cp\u003eIn my case, I needed to run machine learning models, but I also had a daily limit on the Internet bandwidth available to me. I had two choices -\u003c/p\u003e\u003cfigure class=\"kg-card kg-image-card\"\u003e\u003cimg loading=\"lazy\" src=\"https://digitalpress.fra1.cdn.digitaloceanspaces.com/4ml9m8u/2025/04/image-12.png\" class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"500\" height=\"756\"\u003e\u003c/figure\u003e\u003cp\u003eI could choose to run my ML models locally and save on the daily limit on my Internet. But then I would have to spend on buying an extension for the RAM. Or I could run the models online and find a way to minimize my Internet consumption.\u003c/p\u003e\u003cp\u003eThis is a story of how I chose the latter option, and never looked back.\u003c/p\u003e\u003cblockquote\u003eAlso, it is a short reminder that decisions made by developers often revolve around financial constraints and that's \u003cstrong\u003eokay\u003c/strong\u003e.\u003c/blockquote\u003e\u003cp\u003eOnce you have laid down all your needs and constraints very clearly before yourself, you'll find it simple to sort things out. Try putting them on a paper! :)\u003c/p\u003e\u003ch2 id=\"what-applications-did-i-choose\"\u003eWhat applications did I choose?\u003c/h2\u003e\u003cp\u003eAfter more decisions like the example above, my list of requirements boiled down to the following -\u003c/p\u003e\u003ch3 id=\"1-a-minimal-linux-desktop\"\u003e1. A minimal Linux desktop\u003c/h3\u003e\u003cp\u003eFor this I chose \u003ca href=\"https://wiki.lxde.org/en/Main_Page\"\u003eLXDE\u003c/a\u003e which in its default installation contained the \u003ca href=\"https://wiki.lxde.org/en/Openbox\"\u003eOpenbox\u003c/a\u003e desktop environment. It is super minimal, only offering me with a black screen and a menu to get things done in the most frills-away manner.\u003c/p\u003e\u003cp\u003eWith this choice, I immediately dropped the RAM usage by the default applications on my system to something around 200-300 MBs. I still had almost 6x the amount of that RAM to play with!\u003c/p\u003e\u003ch3 id=\"2-a-code-editor-that-didnt-do-what-i-did-not-ask-it-to\"\u003e2. A code editor that didn't do what I did not ask it to\u003c/h3\u003e\u003cp\u003eWhile you may love your favorite code editor, it is worthwhile to check the amount of resources it is eating on your system. With \u003ca href=\"https://www.spyder-ide.org/\"\u003eSpyder\u003c/a\u003e, I felt power, but that power felt sluggish.\u003c/p\u003e\u003cp\u003eAs a replacement to Spyder, I chose to use \u003ca href=\"https://colab.research.google.com/\"\u003eGoogle Colaboratory\u003c/a\u003e (we'll talk about this again) in the browser and for non-ML related tasks, I chose \u003ca href=\"https://www.sublimetext.com/3\"\u003eSublime Text\u003c/a\u003e.\u003c/p\u003e\u003cp\u003eSublime Text gave me a barebones editor with a few cool things, which didn't eat away at the RAM. Hence, leaving me enough free RAM to run a browser!\u003c/p\u003e\u003ch3 id=\"3-a-browser-that-was-modern-and-fast\"\u003e3. A browser that was modern and fast\u003c/h3\u003e\u003cp\u003eNow this is where you may doubt my choice - I chose \u003ca href=\"https://www.google.com/chrome/\"\u003eGoogle Chrome\u003c/a\u003e as my only browser on the system.\u003c/p\u003e\u003cp\u003eYes, it did consume a lot of RAM. But at the same time, it offered me superb support for Colaboratory which I was going to use for running my ML models. The decision was simple.\u003c/p\u003e\u003cp\u003eA habit of minimal Chrome tab usage was developed. I still obsessively close tabs which I do not need.\u003c/p\u003e\u003ch2 id=\"is-that-all\"\u003eIs that all?\u003c/h2\u003e\u003cp\u003eYeah, that's pretty much all the setup you'll need to start using your old dusty laptop for machine learning experiments!\u003c/p\u003e\u003cfigure class=\"kg-card kg-image-card\"\u003e\u003cimg loading=\"lazy\" src=\"https://digitalpress.fra1.cdn.digitaloceanspaces.com/4ml9m8u/2025/04/image-13.png\" class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"500\" height=\"500\"\u003e\u003c/figure\u003e\u003cp\u003eActually, we can have the questions in the comments below.\u003c/p\u003e\u003ch2 id=\"what-did-you-learn-today\"\u003eWhat did you learn today\u003c/h2\u003e\u003cp\u003eToday, in under 3 minutes you went through my then painful story of how I started my machine learning exploration on a 2GB RAM machine back in 2016. I hope this inspires you to crunch more results out of your current laptop!\u003c/p\u003e"])</script><script>self.__next_f.push([1,"5:[\"$\",\"$L13\",null,{\"children\":[[\"$\",\"div\",null,{\"className\":\"mb-6\",\"children\":[[\"$\",\"$L14\",null,{\"href\":\"/posts\",\"className\":\"text-blue-600 hover:underline mb-4 block\",\"children\":\"← Back to all posts\"}],[\"$\",\"h1\",null,{\"className\":\"text-2xl md:text-3xl font-bold mb-2\",\"children\":\"Machine Learning On 2GB RAM\"}],[\"$\",\"p\",null,{\"className\":\"text-gray-600 dark:text-gray-200 text-sm \",\"children\":\"28 April, 2020\"}]]}],[\"$\",\"$L15\",null,{\"src\":\"https://images.unsplash.com/photo-1591453089816-0fbb971b454c?crop=entropy\u0026cs=tinysrgb\u0026fit=max\u0026fm=jpg\u0026ixid=M3wxMTc3M3wwfDF8c2VhcmNofDd8fG1hY2hpbmUlMjBsZWFybmluZ3xlbnwwfHx8fDE3NDUxMjM4Mjl8MA\u0026ixlib=rb-4.0.3\u0026q=80\u0026w=2000\",\"alt\":\"Machine Learning On 2GB RAM\",\"loading\":\"lazy\",\"className\":\"w-full h-auto mb-6 rounded-lg object-cover object-center shadow-md shadow-gray-400/30 dark:shadow-gray-700/30\",\"width\":1000,\"height\":1000}],[\"$\",\"$L16\",null,{\"html\":\"$17\",\"slug\":\"ml-on-2gb-ram\",\"title\":\"Machine Learning On 2GB RAM\"}],[\"$\",\"$L18\",null,{\"id\":\"MathJax-script\",\"src\":\"https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.0/es5/tex-mml-chtml.js\",\"async\":true,\"strategy\":\"afterInteractive\"}],[\"$\",\"$L18\",null,{\"id\":\"MathJax-config\",\"strategy\":\"beforeInteractive\",\"dangerouslySetInnerHTML\":{\"__html\":\"\\n          MathJax = {\\n            tex: {\\n              inlineMath: [['((', '))']],\\n              displayMath: [['[[', ']]']],\\n            },\\n            svg: {\\n              fontCache: 'global'\\n            }\\n          };\\n        \"}}]]}]\n"])</script><script>self.__next_f.push([1,"12:{\"metadata\":[[\"$\",\"title\",\"0\",{\"children\":\"Machine Learning On 2GB RAM\"}],[\"$\",\"meta\",\"1\",{\"name\":\"description\",\"content\":\"If you think you read the title, or maybe I typed it wro
