/github.com/wietsevenema/samples/tree/main/run/ollama-gemma\"\u003ewietsevenema/samples\u003c/a\u003e.\u003c/p\u003e\u003ch2 id=\"models\"\u003eModels\u003c/h2\u003e\n\u003c!--kg-card-begin: html--\u003e\n\u003ctable\u003e\n\u003cthead\u003e\n\u003ctr\u003e\n\u003cth\u003eModel\u003c/th\u003e\n\u003cth\u003eVersion\u003c/th\u003e\n\u003cth\u003eFolder Link\u003c/th\u003e\n\u003c/tr\u003e\n\u003c/thead\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\n\u003ctd\u003ecodegemma\u003c/td\u003e\n\u003ctd\u003e2b\u003c/td\u003e\n\u003ctd\u003e\u003ca href=\"https://github.com/xprilion/ollama-cloud-run/tree/main/codegemma/2b\"\u003ecodegemma/2b\u003c/a\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003ecodegemma\u003c/td\u003e\n\u003ctd\u003e7b\u003c/td\u003e\n\u003ctd\u003e\u003ca href=\"https://github.com/xprilion/ollama-cloud-run/tree/main/codegemma/7b\"\u003ecodegemma/7b\u003c/a\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003egemma\u003c/td\u003e\n\u003ctd\u003e2b\u003c/td\u003e\n\u003ctd\u003e\u003ca href=\"https://github.com/xprilion/ollama-cloud-run/tree/main/gemma/2b\"\u003egemma/2b\u003c/a\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003egemma\u003c/td\u003e\n\u003ctd\u003e7b\u003c/td\u003e\n\u003ctd\u003e\u003ca href=\"https://github.com/xprilion/ollama-cloud-run/tree/main/gemma/7b\"\u003egemma/7b\u003c/a\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003egemma2\u003c/td\u003e\n\u003ctd\u003e9b\u003c/td\u003e\n\u003ctd\u003e\u003ca href=\"https://github.com/xprilion/ollama-cloud-run/tree/main/gemma2/9b\"\u003egemma2/9b\u003c/a\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003ellama3\u003c/td\u003e\n\u003ctd\u003e8b\u003c/td\u003e\n\u003ctd\u003e\u003ca href=\"https://github.com/xprilion/ollama-cloud-run/tree/main/llama3/8b\"\u003ellama3/8b\u003c/a\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003ellava\u003c/td\u003e\n\u003ctd\u003e7b\u003c/td\u003e\n\u003ctd\u003e\u003ca href=\"https://github.com/xprilion/ollama-cloud-run/tree/main/llava/7b\"\u003ellava/7b\u003c/a\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003emistral\u003c/td\u003e\n\u003ctd\u003e7b\u003c/td\u003e\n\u003ctd\u003e\u003ca href=\"https://github.com/xprilion/ollama-cloud-run/tree/main/mistral/7b\"\u003emistral/7b\u003c/a\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003ephi3\u003c/td\u003e\n\u003ctd\u003e3.8b\u003c/td\u003e\n\u003ctd\u003e\u003ca href=\"https://github.com/xprilion/ollama-cloud-run/tree/main/phi3/3.8b\"\u003ephi3/3.8b\u003c/a\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eqwen2\u003c/td\u003e\n\u003ctd\u003e0.5b\u003c/td\u003e\n\u003ctd\u003e\u003ca href=\"https://github.com/xprilion/ollama-cloud-run/tree/main/qwen2/0.5b\"\u003eqwen2/0.5b\u003c/a\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003c!--kg-card-end: html--\u003e\n\u003ch2 id=\"usage\"\u003eUsage\u003c/h2\u003e\u003cp\u003eTo build the container with a specific model included and deploy the Ollama API to a publicly accessible URL on Cloud Run, use the following command from the corresponding model's directory. For example, to deploy \u003ccode\u003egemma:2b\u003c/code\u003e:\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-sh\"\u003ebash gemma/2b/deploy.sh\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eRespond to any prompts the command gives you. You might need to enable a few APIs and choose a region to deploy to.\u003c/p\u003e\u003cp\u003eBuilding the container takes roughly 3-20 minutes, depending on model size.\u003c/p\u003e\u003cp\u003eOnce the command completes, the deploy command shows the public URL of the service.\u003c/p\u003e\u003ch2 id=\"explore-the-api\"\u003eExplore the API\u003c/h2\u003e\u003cp\u003eAsk the deployed model a question:\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-sh\"\u003ecurl \u0026lt;PUBLIC_URL\u0026gt;/api/generate -d \\\n '{ \n    \"model\": \"gemma:2b\", \n    \"prompt\": \"Why is the sky blue?\" \n  }'\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eThe first request to a new instance will take some extra setup time because the model is loaded into memory. Ollama keeps the model in memory for 5 minutes.\u003c/p\u003e\u003cp\u003eFor the full Ollama API, refer to \u003ca href=\"https://github.com/ollama/ollama/blob/main/docs/api.md\"\u003ethe API docs\u003c/a\u003e.\u003c/p\u003e\u003ch2 id=\"clean-up\"\u003eClean Up\u003c/h2\u003e\u003cp\u003eTo clean up after following this short tutorial, you can do the following:\u003c/p\u003e\u003cul\u003e\u003cli\u003eIn Artifact Registry, find the \u003ccode\u003ecloud-run-source-deploy\u003c/code\u003e repository and remove the container image used by the Cloud Run service you created.\u003c/li\u003e\u003cli\u003eIn Cloud Run, delete the service you created. \u003c/li\u003e\u003c/ul\u003e\u003ch2 id=\"links\"\u003eLinks\u003c/h2\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://github.com/ollama/ollama\"\u003eOllama\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003chr\u003e\u003cp\u003eUse for research, exploration, and prototyping.\u003c/p\u003e"])</script><script>self.__next_f.push([1,"6:[\"$\",\"$L14\",null,{\"children\":[[\"$\",\"div\",null,{\"className\":\"mb-6\",\"children\":[[\"$\",\"$L15\",null,{\"href\":\"/posts\",\"className\":\"text-blue-600 hover:underline mb-4 block\",\"children\":\"← Back to all posts\"}],[\"$\",\"h1\",null,{\"className\":\"text-2xl md:text-3xl font-bold mb-2\",\"children\":\"Ollama Models on Cloud Run\"}],[\"$\",\"p\",null,{\"className\":\"text-gray-600 dark:text-gray-200 text-sm \",\"children\":\"26 June, 2024\"}]]}],[\"$\",\"$L16\",null,{\"src\":\"https://digitalpress.fra1.cdn.digitaloceanspaces.com/4ml9m8u/2025/05/a514362c-99a9-4aad-9678-c012e0c85eed.png\",\"alt\":\"Ollama Models on Cloud Run\",\"loading\":\"lazy\",\"className\":\"w-full h-auto mb-6 rounded-lg object-cover object-center shadow-md shadow-gray-4
