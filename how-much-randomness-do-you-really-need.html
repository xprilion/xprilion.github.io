g)/%5Bslug%5D/page-07658ccddd456ca2.js\"],\"\"]\n15:I[5224,[\"943\",\"static/chunks/943-eb5c9570e2ea5452.js\",\"328\",\"static/chunks/328-beff309a0d839380.js\",\"224\",\"static/chunks/224-ed8f8dcad199b1cb.js\",\"356\",\"static/chunks/app/(blog)/%5Bslug%5D/page-07658ccddd456ca2.js\"],\"Image\"]\n16:I[1106,[\"943\",\"static/chunks/943-eb5c9570e2ea5452.js\",\"328\",\"static/chunks/328-beff309a0d839380.js\",\"224\",\"static/chunks/224-ed8f8dcad199b1cb.js\",\"356\",\"static/chunks/app/(blog)/%5Bslug%5D/page-07658ccddd456ca2.js\"],\"default\"]\n18:I[4046,[\"943\",\"static/chunks/943-eb5c9570e2ea5452.js\",\"328\",\"static/chunks/328-beff309a0d839380.js\",\"224\",\"static/chunks/224-ed8f8dcad199b1cb.js\",\"356\",\"static/chunks/app/(blog)/%5Bslug%5D/page-07658ccddd456ca2.js\"],\"\"]\n17:T4c82,"])</script><script>self.__next_f.push([1,"\u003cblockquote\u003etl;dr: This article doesn't tell you how to generate more random numbers, it asks you - do you need it? And also sort of tells you how to generate more random numbers along the way.\u003c/blockquote\u003e\u003cp\u003eIn a world full of choices, its easy to come across situations where you would want to offload the decision making to something as simple as a coin toss. Sometimes, you could also roll a dice for a large number of options. Or maybe several dices, with the increasing number of choices.\u003c/p\u003e\u003cp\u003eThe learned elite of the \u003ca href=\"https://math.stackexchange.com/\"\u003eMath Exchange\u003c/a\u003e have some really \u003ca href=\"https://math.stackexchange.com/a/1200650\"\u003egood advice on how to generate any size of random numbers by something as simple as rolling a dice several times\u003c/a\u003e. At the same time, it can be argued that generating a random number once is not enough, you need to do it several times and make a strategy to pick a number from them or using them.\u003c/p\u003e\u003cp\u003eI shall not be presenting much of my case for why we need random numbers to be truly random, or how difficult it is to achieve, that has been discussed at length by several tech frontrunners -\u003c/p\u003e\u003col\u003e\u003cli\u003e\u003ca href=\"https://www.kdnuggets.com/2017/06/surprising-complexity-randomness.html\"\u003eThe Surprising Complexity of Randomness on Kdnuggets\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://qz.com/1642628/cloudflare-uses-lava-lamps-to-generate-a-crucial-resource\"\u003eCloudflare uses lava lamps to generate a fundamental resource: Randomness on QZ\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.cloudflare.com/en-gb/leagueofentropy/\"\u003eLeague of Entropy by Cloudflare\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.americanscientist.org/article/the-quest-for-randomness\"\u003eThe Quest for Randomness on American Scientist\u003c/a\u003e\u003c/li\u003e\u003c/ol\u003e\u003cp\u003eRandomness is a fascinating aspect of both nature and technology. It underpins everything from the evolutionary processes of biology to the algorithms securing our most sensitive digital transactions. But when it comes to integrating randomness into our systems and models, how much do we truly need? And what does it mean for our outcomes?\u003c/p\u003e\u003cfigure class=\"kg-card kg-image-card\"\u003e\u003cimg loading=\"lazy\" src=\"https://digitalpress.fra1.cdn.digitaloceanspaces.com/4ml9m8u/2025/05/image-16.png\" class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"820\" height=\"257\"\u003e\u003c/figure\u003e\u003cp\u003eHow can we determine the levels of randomness of numbers?\u003c/p\u003e\u003ch2 id=\"understanding-randomness\"\u003eUnderstanding randomness\u003c/h2\u003e\u003cp\u003eRandomness comes in various forms, and can be divided into several types of randomness based on how difficult it is for them to be predicted:\u003c/p\u003e\u003ch3 id=\"level-1-deterministic-sequence\"\u003eLevel 1: Deterministic sequence\u003c/h3\u003e\u003cp\u003eRemember the traffic lights at the crossing? The sequence in which the lights change - from green to yellow to red and then back to green - is deterministic. This means the sequence is predefined and follows a set schedule, ensuring that each light phase occurs predictably. This predictability helps manage traffic flow efficiently, prevents accidents, and ensures pedestrians and vehicles can anticipate changes and act accordingly.\u003c/p\u003e\u003cfigure class=\"kg-card kg-image-card\"\u003e\u003cimg loading=\"lazy\" src=\"https://digitalpress.fra1.cdn.digitaloceanspaces.com/4ml9m8u/2025/05/image-17.png\" class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"400\" height=\"144\"\u003e\u003c/figure\u003e\u003cp\u003eAt this stage, there is no randomness.\u003c/p\u003e\u003cp\u003eAny mathematical function with one to one mapping is deterministic in randomness if passed a linear or periodic sequence of inputs.\u003c/p\u003e\u003ch3 id=\"level-2-pseudo-random-number-generators-prngs\"\u003eLevel 2: Pseudo-Random Number Generators (PRNGs)\u003c/h3\u003e\u003cp\u003eProbably the most widely used level of randomness in software development - the psuedo random number generators are the trick behind the random function in almost all major programming languages.\u003c/p\u003e\u003cp\u003eWhile PRNGs do not offer better cryptographic security of other possible algorithms, they provide an essential balance between speed, efficiency, and a sufficient level of unpredictability for many practical applications. Their ability to rapidly produce large volumes of pseudo-random numbers underpins a wide range of scientific, industrial, and entertainment applications, making them a fundamental tool in the arsenal of developers and researchers.\u003c/p\u003e\u003ch3 id=\"level-3-cryptographically-secure-pseudo-random-number-generators-csprngs\"\u003eLevel 3: Cryptographically Secure Pseudo-Random Number Generators (CSPRNGs)\u003c/h3\u003e\u003cp\u003eUnlike standard pseudo-random number generators, CSPRNGs are designed to produce sequences of numbers that are not only pseudo-random but also fulfill stringent cryptographic security criteria. This means that the numbers they generate cannot be feasibly predicted by attackers, even with knowledge of the generator's workings and prior outputs, making them indispensable in a variety of security-sensitive applications.\u003c/p\u003e\u003cp\u003eWhen you log into a website, the session management system generates a unique session token using a CSPRNG. This token is a large random number that serves as a temporary identity for your session. Because CSPRNGs ensure that these numbers are unpredictable, it becomes extremely difficult for attackers to hijack your session by guessing the token, thereby safeguarding your data and interactions with the site.\u003c/p\u003e\u003cp\u003eOne of the most critical uses of CSPRNGs is in the generation of encryption keys. Whether for symmetric or asymmetric encryption, the strength of the encryption largely depends on the unpredictability of the key. CSPRNGs ensure that encryption keys are generated in a manner that makes them hard to predict, thus fortifying the encryption against attacks. Many authentication protocols require random challenges or tokens to be generated as part of the authentication process. CSPRNGs are used to produce these tokens to ensure they cannot be predicted by an attacker, thus securing the authentication mechanism.\u003c/p\u003e\u003ch3 id=\"level-4-true-random-number-generators-trngs\"\u003eLevel 4: True Random Number Generators (TRNGs)\u003c/h3\u003e\u003cp\u003eTrue Random Number Generators (TRNGs) utilize fundamentally unpredictable physical processes to generate numbers. Unlike their pseudo-random counterparts, TRNGs do not rely on algorithms but instead on inherent randomness found in natural phenomena. This level of randomness is crucial in applications where the highest degree of unpredictability is required, such as in high-security cryptographic environments. For instance, the Lava lamps used by the good folk at Cloudflare!\u003c/p\u003e\u003cp\u003eTRNGs are the gold standard when absolute randomness is required. By relying on unpredictable physical processes, they provide a level of security and fairness that pseudo-random number generators cannot match.\u003c/p\u003e\u003cp\u003eGo check out \u003ca href=\"https://developers.cloudflare.com/randomness-beacon/\"\u003eCloudflare Randomness Beacon\u003c/a\u003e - drand for a state of the art TRNG implementation - \u003ca href=\"https://drand.love/\"\u003ehttps://drand.love/\u003c/a\u003e\u003c/p\u003e\n\u003c!--kg-card-begin: html--\u003e\n\u003cimg loading=\"lazy\" src=\"https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExcXFmbWR3aHVxOTdyZDExdjQ4cjlhdnJldHo4MGtyNDRnenJraTNkcSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/qa3L7MniZuLQ6raaOp/giphy.gif\" alt=\"random number gif\" /\u003e\n\u003c!--kg-card-end: html--\u003e\n\u003cp\u003eTrue randomness - unpredictable and without patterns - has a mystical quality in science and engineering. However, running TRNGs is not a trivial task. It requires sophisticated hardware solutions to be running 24x7, failure-proof and without environmental bias.\u003c/p\u003e\u003cp\u003eIn contrast to true randomness, PRNGs are much easier. While the sequences are not genuinely random because they are initialized with a 'seed' and will repeat their sequence if the seed is reused. Yet, for most applications, from simulations to video games, pseudo-randomness suffices. It's easier to generate, replicate, and test, which makes it incredibly valuable in software development.\u003c/p\u003e\u003ch2 id=\"understanding-hash-collision\"\u003eUnderstanding Hash Collision\u003c/h2\u003e\u003cp\u003eA lot of requirements of randomness in software development are around generating unique hashes. That's where you try to come up with a string that when you put into your database, maybe as a unique identifier of a resource or a key, you want it to work without you having to explicitly check if its not already present in the database. Historically, using hash functions has worked out pretty well for this. However, there are times when the output of the hash function isn't unique and that's where the problem of Hash collision starts.\u003c/p\u003e\u003cp\u003eA hash collision occurs when two distinct inputs - like different files or data strings - are processed through a hash function and, surprise, they end up with the same hash value. It's as if two completely different paths unexpectedly lead you to the same destination.\u003c/p\u003e\u003cp\u003eIn a perfect world, a hash function would give each unique input a unique hash, but due to the limitations of mathematics and the finite nature of hash values, collisions are theoretically possible. Think of it like this: if you're assigning a unique number to every star in the sky using a finite number of digits, eventually, you'll run out of numbers and have to repeat one.\u003c/p\u003e\u003cp\u003eNow, why should you care? In contexts where hashes are used to verify the integrity of data or authenticate information, a collision can be exploited to deceive systems into accepting a malicious file in place of a legitimate one. This vulnerability can be a real Achilles' heel in cybersecurity.\u003c/p\u003e\u003cfigure class=\"kg-card kg-image-card\"\u003e\u003cimg loading=\"lazy\" src=\"https://digitalpress.fra1.cdn.digitaloceanspaces.com/4ml9m8u/2025/05/image-19.png\" class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"500\" height=\"559\"\u003e\u003c/figure\u003e\u003cp\u003ePS: The above meme is based on experiment by Nat McHugh published on their blog: \u003ca href=\"https://natmchugh.blogspot.com/2015/02/create-your-own-md5-collisions.html\"\u003eCreate your own md5 hash collision\u003c/a\u003e.\u003c/p\u003e\u003cp\u003eThis is why, in the realm of cryptographic security, choosing robust hash functions, those with a lower likelihood of collisions, is crucial. MD5, once a poster child of hash functions, has shown its age and vulnerability, pushing the digital world towards more secure alternatives like SHA-256 or SHA-3.\u003c/p\u003e\u003ch2 id=\"randomness-by-use-case\"\u003eRandomness by use case\u003c/h2\u003e\u003cp\u003eYou don't really always need a lot of randomness in your regular developer life. Let's walk you through some calculations -\u003c/p\u003e\u003ch3 id=\"unique-system-assigned-usernames\"\u003eUnique System Assigned Usernames\u003c/h3\u003e\u003cp\u003eSome applications designate system generated random usernames to their users on sign up, which the user may or may not be able to change later. For such systems, its important to have good randomness in place to ensure that each username is unique without needing manual/automated intervention.\u003c/p\u003e\u003ch4 id=\"general-strategy\"\u003eGeneral strategy:\u003c/h4\u003e\u003cp\u003eUsing a pseudo-random generator can suffice, combining a predictable element (like a timestamp or user initials) with a randomly generated number or string. This provides a balance between uniqueness and simplicity, avoiding the need for high-level security measures that true randomness would entail.\u003c/p\u003e\u003ch4 id=\"my-strategy\"\u003eMy strategy:\u003c/h4\u003e\u003cp\u003eWhen working on such systems, I've usually utilized the user's email along with the unix timestamp in the following manner -\u003c/p\u003e\u003col\u003e\u003cli\u003eStrip the email of all special characters\u003c/li\u003e\u003cli\u003eHash it through md5 (yes, even though its not collision-proof)\u003c/li\u003e\u003cli\u003eAppend the current timestamp.\u003c/li\u003e\u003c/ol\u003e\u003cp\u003eYou might wonder, why did I use md5 even though I've trolled it in the previous section? The answer lies in the question - what is the probability of two users signing up on my website with emails that can cause the md5 function to produce the same hash at the same Unix timestamp?\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eCollision Calculation\u003c/strong\u003e\u003c/p\u003e\u003col\u003e\u003cli\u003e\u003cstrong\u003eProbability of same timestamp:\u003c/strong\u003e Let's assume your site has ((N)) users registering in a day ((86400 seconds)). If user registrations are uniformly distributed (which they typically are not, but we'll assume for simplicity), the probability ((p_t)) that two users register in the same second is (( \\frac{1}{86400} )).\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eProbability of MD5 collision:\u003c/strong\u003e Even under conditions where two emails could hash to the same value, the actual observed incidence of MD5 collisions in non-adversarial contexts is exceedingly low. Conservatively, let’s assume the probability ((p_m)) of any two random strings producing the same MD5 hash is much less than the theoretical (( \\frac{1}{2^{128}} )) due to MD5's vulnerabilities. A rough estimate might place it around (( \\frac{1}{2^{64}} )) given practical considerations and known weaknesses.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCombined probability:\u003c/strong\u003e The combined probability ((P)) that two users have the same hash and register at the exact same second is roughly (( p_t \\times p_m = \\frac{1}{86400} \\times \\frac{1}{2^{64}} )).\u003c/li\u003e\u003c/ol\u003e\u003cp\u003e\u003cstrong\u003eNumeric approximation:\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eGiven that ((2^{64} \\approx 1.84 \\times 10^{19})) and ((86400 \\approx 8.64 \\times 10^{4})), the probability becomes:\u003c/p\u003e\u003cp\u003e[[ P \\approx \\frac{1}{8.64 \\times 10^{4} \\times 1.84 \\times 10^{19}} \\approx \\frac{1}{1.59 \\times 10^{24}} ]]\u003c/p\u003e\u003cp\u003eThis probability is astronomically low, indicating that under normal circumstances (non-adversarial), the likelihood of a collision from two users signing up in the same second with a colliding MD5 hash is virtually nil.\u003c/p\u003e\u003ch3 id=\"system-suggested-project-names-like-on-github\"\u003eSystem Suggested Project Names (like on GitHub)\u003c/h3\u003e\u003cp\u003eDid you spot the cool, sometimes witty and weird project name suggestions that many websites, like Github, offer? There's a trick to generating these and I put those down into this repository - \u003ca href=\"https://github.com/xprilion/project-name-generator-api\"\u003ehttps://github.com/xprilion/project-name-generator-api\u003c/a\u003e, a free hosted version of this api is available at - \u003ca href=\"https://project-name-generator-api.xprilion.com/\"\u003ehttps://project-name-generator-api.xprilion.com/\u003c/a\u003e. The primary goal here is to provide memorable, yet unique project names that users can easily modify.\u003c/p\u003e\u003cp\u003eTurns out, not a lot of randomness is required for this use case. Similar to the previous use case, its okay to go along with even a single PRNG output of sufficient length. A simple algorithm can combine two or three words from a predefined list with some numeric values. The randomness here mainly helps in avoiding collisions and providing inspiration, rather than securing data.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eCollision Calculation\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eTo put together some math for this, if we selected 3 random words out of a 100 words pool for each (all pools having different set of words), and appended a random three digit number at the end,\u003c/p\u003e\u003cp\u003e[[ \\text{Total combinations} = 100 \\times 100 \\times 100 \\times 900 ]]\u003c/p\u003e\u003cp\u003eThe total number of unique project names that can be generated is 900 million.\u003c/p\u003e\u003cp\u003eLet's again assume a realistic scenario where (( N )) is 1 million project names are generated and using a 128-bit hash function:\u003c/p\u003e\u003cp\u003e[[ P \\approx \\frac{N^2}{2M} ]]\u003c/p\u003e\u003cp\u003eWhere (( M )) is the hash space size ((2^{128})).\u003c/p\u003e\u003cp\u003eThe probability of a hash collision when generating 1,000,000 unique project names, using a combination of three words from different pools and a three-digit number, with a 128-bit hash function, is still approximately ((1.47 \\times 10^{-27})). This remains an extremely low probability, indicating that the method is highly effective in preventing collisions even with a large number of names generated.\u003c/p\u003e\u003cp\u003eTo add on it, in a situation like Github's where projects are made unique by \u003ccode\u003eusername/repo-name\u003c/code\u003e, every user would have to refresh the project creation page millions of times to see the same suggestion twice.\u003c/p\u003e\u003ch3 id=\"verification-tokens-for-user-account-creation-or-email-link-login\"\u003e\u003cstrong\u003eVerification Tokens for User Account Creation or Email Link Login\u003c/strong\u003e\u003c/h3\u003e\u003cp\u003eWhen the goal is to secure the token against guessing or brute-force attacks, ensuring that the token is valid only for the intended recipient and use case.\u003c/p\u003e\u003cp\u003eTrue randomness or high-quality pseudo-randomness generated by cryptographic methods is ideal. These tokens should be unpredictable and not repeatable, as they are crucial for security.\u003c/p\u003e\u003ch4 id=\"general-strategy-1\"\u003eGeneral Strategy\u003c/h4\u003e\u003cp\u003eA very common way of achieving this is through CSPRNG. In Python, you can use the \u003ccode\u003esecrets\u003c/code\u003e package to get CSPRNG sequences easily.\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-python\"\u003eimport secrets\n\ndef generate_secure_token(length=128):\n    # Generate a secure random token using secrets, which is suitable for cryptographic use\n    return secrets.token_urlsafe(length)\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eThis function uses the secrets module’s token_urlsafe method, which generates a secure random URL-safe token. The length parameter controls the token's complexity, and the output is suitable for cryptographic purposes.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eCollision Calculation:\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eAssuming a token length to 128 characters and using a character set of 64 possible characters.\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eNumber of Possible Tokens:\u003c/strong\u003e ((64^{128})) (64 characters raised to the power of 128).\u003c/p\u003e\u003cp\u003eUsing the same birthday problem approximation:\u003c/p\u003e\u003cp\u003e[[ P \\approx \\frac{N^2}{2M} ]]\u003c/p\u003e\u003cp\u003eWhere:\u003c/p\u003e\u003cul\u003e\u003cli\u003e(( N )) is the number of tokens generated (1,000,000 in this scenario).\u003c/li\u003e\u003cli\u003e(( M )) is ((64^{128}))\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eLet’s calculate the updated collision probability for this configuration:\u003c/p\u003e\u003cp\u003eThe probability of a hash collision when generating 1,000,000 verification tokens, each 128 characters long from a character set of 64 possible characters, is approximately ((3.22 \\times 10^{-220})).\u003c/p\u003e\u003cp\u003eThe token length of 128 characters vastly expands the possible token space, making collisions almost impossible under normal conditions. This provides an exceptionally robust method for generating secure verification tokens for critical applications such as secure login processes or user account verifications.\u003c/p\u003e\u003cfigure class=\"kg-card kg-image-card kg-card-hascaption\"\u003e\u003cimg loading=\"lazy\" src=\"https://digitalpress.fra1.cdn.digitaloceanspaces.com/4ml9m8u/2025/05/image-20.png\" class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"727\" height=\"233\"\u003e\u003cfigcaption\u003e\u003cspan style=\"white-space: pre-wrap;\"\u003eI'm So Random by xkcd: \u003c/span\u003e\u003ca href=\"https://xkcd.com/1210\"\u003e\u003cspan style=\"white-space: pre-wrap;\"\u003ehttps://xkcd.com/1210\u003c/span\u003e\u003c/a\u003e\u003c/figcaption\u003e\u003c/figure\u003e\u003ch2 id=\"conclusion\"\u003eConclusion\u003c/h2\u003e\u003cp\u003eWith the increasing ease of generation of highly random numbers (and brute-force guessing them in adversarial scenarios), its import to resits the temptation of using costlier algorithms unless absolutely necessary. True randomness is rarely required in the common software development process. Usually, determining the collision probability and constraining your needs within realistic scenarios will let you decide better on how much randomness to require and to eventually save both on computational and storage costs.\u003c/p\u003e\u003cp\u003eFinally, remember, just because you have a great, truly random string as your password, doesn't mean it cannot be stolen - stay careful!\u003c/p\u003e\u003cfigure class=\"kg-card kg-image-card kg-card-hascaption\"\u003e\u003cimg loading=\"lazy\" src=\"https://digitalpress.fra1.cdn.digitaloceanspaces.com/4ml9m8u/2025/05/image-21.png\" class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"448\" height=\"274\"\u003e\u003cfigcaption\u003e\u003cspan style=\"white-space: pre-wrap;\"\u003eSecurity by xkcd: \u003c/span\u003e\u003ca href=\"https://xkcd.com/538\"\u003e\u003cspan style=\"white-space: pre-wrap;\"\u003ehttps://xkcd.com/538\u003c/span\u003e\u003c/a\u003e\u003c/figcaption\u003e\u003c/figure\u003e"])</script><script>self.__next_f.push([1,"5:[\"$\",\"$L13\",null,{\"children\":[[\"$\",\"div\",null,{\"className\":\"mb-6\",\"children\":[[\"$\",\"$L14\",null,{\"href\":\"/posts\",\"className\":\"text-blue-600 hover:underline mb-4 block\",\"children\":\"← Back to all posts\"}],[\"$\",\"h1\",null,{\"className\":\"text-2xl md:text-3xl font-bold mb-2\",\"children\":\"How much Randomness do you really need?\"}],[\"$\",\"p\",null,{\"className\":\"text-gray-600 dark:text-gray-200 text-sm \",\"children\":\"29 April, 2024\"}]]}],[\"$\",\"$L15\",null,{\"src\":\"https://digitalpress.fra1.cdn.digitaloceanspaces.com/4ml9m8u/2025/05/32b8af14-73ef-472a-a3e0-3d7c8fe29d9f.png\",\"alt\":\"How much Randomness do you really need?\",\"loading
