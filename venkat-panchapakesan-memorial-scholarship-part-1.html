card kg-image-card\"\u003e\u003cimg loading=\"lazy\" src=\"https://digitalpress.fra1.cdn.digitaloceanspaces.com/4ml9m8u/2025/04/image-1.png\" class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"573\" height=\"277\"\u003e\u003c/figure\u003e\u003cp\u003eSo,\u003c/p\u003e\u003ch2 id=\"what-is-venkat-panchapakesan-memorial-scholarship-all-about\"\u003eWhat is Venkat Panchapakesan Memorial Scholarship all about?\u003c/h2\u003e\u003cp\u003eThe answer to this question begins with another question -\u003c/p\u003e\u003ch3 id=\"who-was-venkat-panchapakesan\"\u003eWho was Venkat Panchapakesan?\u003c/h3\u003e\u003cp\u003eA description from \u003ca href=\"https://buildyourfuture.withgoogle.com/scholarships/venkat-panchapakesan-memorial-scholarship/\"\u003eGoogle's Web page about the scholarship\u003c/a\u003e describes Venkat as given below -\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-plaintext\"\u003eVenkat was a much loved and highly respected engineer whose career took him to YouTube, Google, and Yahoo, among other notable companies. He tragically passed away too young, after a battle with cancer. During his short time he deeply touched the hearts and minds of his friends, family and colleagues. He taught us to be generous, humble, ever-optimistic and to always find the best in people.\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eOnce you read through, and try taking a look at some videos on YouTube about Venkat, you'll come to realize the beauty of his personality and what made him so loved. But above that, you'll realize what it means to be compassionate, supporting and forever happy to help. It is this understanding, which will help you answer the following question.\u003c/p\u003e\u003ch3 id=\"who-is-an-ideal-candidate-for-winning-this-scholarship\"\u003eWho is an ideal candidate for winning this scholarship?\u003c/h3\u003e\u003cp\u003eFrankly, that is best known to the selectors of the scholarship. In my opinion, my profile stood out due to my contribution to the various tech communities around me and my willingness to use technology for achieveing sustainable development goals. Hence, someone who loves helping people, goes beyond their way to aid those around them in their problems, loves spreading the word about technology and believes that they can help the world become a better and sustainable place with the help of technology would probably stand a good chance at winning the scholarship!\u003c/p\u003e\u003cp\u003eAs long as you're leaving a positive impact on even a handful of people around you, you're doing good!\u003c/p\u003e\u003ch3 id=\"and-do-i-need-to-be-a-super-programmer\"\u003eAnd do I need to be a super programmer?\u003c/h3\u003e\u003cp\u003eNo! All you need to do is to know how to and be willing to use technology for making this world a more sustainable place and to help people around you in having a better life. Now, 'sustainable' could have a number of meanings, you can Google up \u003ccode\u003eUnited Nations Sustainable Development Goals\u003c/code\u003e and study about the several factors which contribute towards making the world a better place to live in! Remember, at the end of the day, the best person is he/she who uses whatever they have learnt for the best of people around them, in whatever measure they are able to!\u003c/p\u003e\u003ch2 id=\"this-scholarship-is-not-won-in-a-day\"\u003eThis scholarship is not won in a day :)\u003c/h2\u003e\u003cp\u003eFrom the above discussion so far, you'd have realized that winning this scholarship may require months or even years of previous work. Hence, to maximize your chances of being among the lucky 5-6 next year who bag this amazing opportunity, make sure you start giving back to your local ecosystem in any manner that's possible for you! It will take time, patience, effort but at the end of it all, regarldess you win it or not, you'll find yourself a much better version of yourself and will definitely be a loved face among the people around you!\u003c/p\u003e\u003ch2 id=\"what-did-you-learn-today\"\u003eWhat did you learn today\u003c/h2\u003e\u003cp\u003eToday, in under 3 minutes you learnt about the Venkat Panchapakesan Memorial Scholarship and why I think this scholarship recognizes those who do their best over a long period of time to help people around them using technology. There will be more posts coming on this topic in the future at regular intervals, and I hope you'll be able to make the best of them when applying in the future!\u003c/p\u003e"])</script><script>self.__next_f.push([1,"6:[\"$\",\"$L14\",null,{\"children\":[[\"$\",\"div\",null,{\"className\":\"mb-6\",\"children\":[[\"$\",\"$L15\",null,{\"href\":\"/posts\",\"className\":\"text-blue-600 hover:underline mb-4 block\",\"children\":\"← Back to all posts\"}],[\"$\",\"h1\",null,{\"className\":\"text-2xl md:text-3xl font-bold mb-2\",\"children\":\"What is the Venkat Panchapakesan Memorial Scholarship and Why its not won in a day\"}],[\"$\",\"p\",null,{\"className\":\"text-gray-600 dark:text-gray-200 text-sm \",\"children\":\"8 January, 2020\"}]]}],[\"$\",\"$L16\",null,{\"src\":\"https://images.unsplash.com/photo-1548705085-101177834f47?crop=entropy\u0026cs=tinysrgb\u0026fit=max\u0026fm=jpg\u0026ixid=M3wxMTc3M3wwfDF8c2VhcmNofDR8fHBlb3BsZSUyMG1vdW50YWluJTIwanVtcGluZ3xlbnwwfHx8fDE3NDUwMDEwMjJ8MA\u0026ixlib=rb-4.0.3\u0026q=80\u0026w=2000\",\"alt\":\"What is the Venkat Panchapakesan Memorial Scholarship and Why its not won in a day\",\"loading\":\"lazy\",\"className\":\"w-full h-auto mb-6 rounded-lg object-cover object-center shadow-md shadow-gray-400/30 dark:shadow-gray-700/30\",\"width\":1000,\"height\":1000}],[\"$\",\"$L17\",null,{\"html\":\"$18\",\"slug\":\"venkat-panchapakesan-memorial-scholarship-part-1\",\"title\":\"What is the Venkat Panchapakesan Memorial Scholarship and Why its not won in a day\"}],[\"$\",\"$L19\",null,{\"id\":\"MathJax-script\",\"src\":\"https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.0/es5/tex-mml-chtml.js\",\"async\":tr
