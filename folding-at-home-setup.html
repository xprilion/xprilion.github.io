8016101e.js\"],\"\"]\n17:T1cf9,"])</script><script>self.__next_f.push([1,"\u003chr\u003e\u003cp\u003eThe world is facing an unprecedented situation with the \u003ca href=\"https://www.who.int/emergencies/diseases/novel-coronavirus-2019\"\u003eCoronavirus outbreak\u003c/a\u003e. It is crucial at these times for everyone to join hands and fight the rapidly spreading virus. Computing power available to researchers is very valuable right now. \u003ca href=\"https://foldingathome.org/\"\u003eFolding@Home\u003c/a\u003e is a project which allows crowd-sourcing computing power by the help of distributed computing over public compute nodes for the study of biological proteins. The project is currently providing (at the time of writing this article) more than 470 petaFlops of computing power to researchers for studying Coronavirus, and to eventually prepare a cure for it.\u003c/p\u003e\u003ch2 id=\"but-what-should-i-do\"\u003eBut, What should I do?\u003c/h2\u003e\u003cblockquote\u003eContribute.\u003c/blockquote\u003e\u003cp\u003eYour computer's idle time can be utilized towards contributing to the Folding@Home project very, very easily.\u003c/p\u003e\u003cfigure class=\"kg-card kg-image-card\"\u003e\u003cimg loading=\"lazy\" src=\"https://digitalpress.fra1.cdn.digitaloceanspaces.com/4ml9m8u/2025/04/image-5.png\" class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"302\" height=\"238\"\u003e\u003c/figure\u003e\u003ch2 id=\"what-do-i-need\"\u003eWhat do I need?\u003c/h2\u003e\u003cp\u003eAll that you need for contributing to the Folding@Home project -\u003c/p\u003e\u003col\u003e\u003cli\u003eA working computer, can be local, can be a VM\u003c/li\u003e\u003cli\u003eA stable internet connection\u003c/li\u003e\u003cli\u003eA will to help, even if for a few hours a day!\u003c/li\u003e\u003c/ol\u003e\u003cp\u003eDo you have these? If yes (or even if no), read on!\u003c/p\u003e\u003ch2 id=\"how-to-setup\"\u003eHow to setup?\u003c/h2\u003e\u003cp\u003eI shall provide a very quick but complete setup here that should get you started in no time.\u003c/p\u003e\u003cp\u003eThe general procedure is as follows -\u003c/p\u003e\u003col\u003e\u003cli\u003e\u003ca href=\"https://apps.foldingathome.org/passkey/create\"\u003eCreate a passkey\u003c/a\u003e for yourself.\u003c/li\u003e\u003cli\u003eDownload and install the \u003ccode\u003eFAHClient\u003c/code\u003e setup on the machine which will perform computation. You'll need your passkey in this step.\u003c/li\u003e\u003cli\u003eDownload the install the \u003ccode\u003eFAHControl\u003c/code\u003e setup on the machine which you will use to control and monitor your \u003ccode\u003eFAHClient\u003c/code\u003e.\u003c/li\u003e\u003cli\u003eAny additional configuration as needed.\u003c/li\u003e\u003c/ol\u003e\u003cp\u003eLet's get started!\u003c/p\u003e\u003ch3 id=\"setup-on-a-local-machine\"\u003eSetup on a local machine\u003c/h3\u003e\u003cp\u003eSetting up on a local machine is very simple. Follow along the steps below -\u003c/p\u003e\u003ch4 id=\"windows\"\u003eWindows\u003c/h4\u003e\u003col\u003e\u003cli\u003e\u003ca href=\"https://download.foldingathome.org/releases/public/release/fah-installer/windows-10-32bit/v7.5/fah-installer_7.5.1_x86.exe\"\u003eDownload\u003c/a\u003e and run the installer.\u003c/li\u003e\u003cli\u003eClick Yes, Next, I Agree, Next, Finish.\u003c/li\u003e\u003cli\u003eEnter a name, \u003ccode\u003eteam number 250120\u003c/code\u003e (to join our team, use 0 for no team), and Passkey.\u003c/li\u003e\u003cli\u003eClick Save.\u003c/li\u003e\u003c/ol\u003e\u003ch4 id=\"linux\"\u003eLinux\u003c/h4\u003e\u003col\u003e\u003cli\u003eDownload the \u003ccode\u003eFAHClient\u003c/code\u003e package for your distro, using the following command:\u003c/li\u003e\u003c/ol\u003e\u003cpre\u003e\u003ccode class=\"language-bash\"\u003e# Debian/Ubuntu/Mint\nwget https://download.foldingathome.org/releases/public/release/fahclient/debian-testing-64bit/v7.4/fahclient_7.4.4_amd64.deb\n\n# RedHat / CentOS / Fedora\nwget https://download.foldingathome.org/releases/public/release/fahclient/centos-5.3-64bit/v7.4/fahclient-7.4.4-1.x86_64.rpm\n\u003c/code\u003e\u003c/pre\u003e\u003col\u003e\u003cli\u003eInstall package using following command:\u003c/li\u003e\u003c/ol\u003e\u003cpre\u003e\u003ccode class=\"language-bash\"\u003e# Debian/Ubuntu/Mint\nsudo dpkg -i --force-depends fahclient_7.4.4_amd64.deb\nsudo apt install -f\n\n# RedHat / CentOS / Fedora\nsudo rpm -i --nodeps fahclient-7.4.4-1.x86_64.rpm\n\u003c/code\u003e\u003c/pre\u003e\u003col\u003e\u003cli\u003eEnter a name, \u003ccode\u003eteam number 250120\u003c/code\u003e (to join our team, use 0 for no team), and Passkey.\u003c/li\u003e\u003cli\u003eComplete the \u003ccode\u003eFAHClient\u003c/code\u003e installation.\u003c/li\u003e\u003cli\u003eDownload \u003ccode\u003eFAHControl\u003c/code\u003e using the following command:\u003c/li\u003e\u003c/ol\u003e\u003cpre\u003e\u003ccode class=\"language-bash\"\u003e# Debian/Ubuntu/Mint\nwget https://download.foldingathome.org/releases/public/release/fahcontrol/debian-testing-64bit/v7.4/fahcontrol_7.4.4-1_all.deb\n\n# RedHat / CentOS / Fedora\nwget https://download.foldingathome.org/releases/public/release/fahcontrol/centos-5.3-64bit/v7.4/fahcontrol-7.4.4-1.noarch.rpm\n\u003c/code\u003e\u003c/pre\u003e\u003col\u003e\u003cli\u003eInstall FAHControl using the following command:\u003c/li\u003e\u003c/ol\u003e\u003cpre\u003e\u003ccode class=\"language-bash\"\u003e# Debian/Ubuntu/Mint\nsudo dpkg -i --force-depends fahcontrol_7.4.4-1_all.deb\nsudo apt install -f\n\n# RedHat / CentOS / Fedora\nsudo rpm -i --nodeps fahcontrol-7.4.4-1.noarch.rpm\n\u003c/code\u003e\u003c/pre\u003e\u003ch3 id=\"setup-on-a-vm\"\u003eSetup on a VM\u003c/h3\u003e\u003cp\u003eAfter provisioning your VM, assuming it is a Linux VM (we prefer Ubuntu 18.04 LTS), follow the given steps -\u003c/p\u003e\u003ch4 id=\"steps-to-be-performed-on-vm\"\u003eSteps to be performed on VM\u003c/h4\u003e\u003col\u003e\u003cli\u003eUpdate your package repository.\u003c/li\u003e\u003c/ol\u003e\u003cpre\u003e\u003ccode class=\"language-bash\"\u003esudo apt update\n\u003c/code\u003e\u003c/pre\u003e\u003col\u003e\u003cli\u003eDownload the \u003ccode\u003eFAHClient\u003c/code\u003e package for your distro, using the following command:\u003c/li\u003e\u003c/ol\u003e\u003cpre\u003e\u003ccode class=\"language-bash\"\u003e# Debian/Ubuntu/Mint\nwget https://download.foldingathome.org/releases/public/release/fahclient/debian-testing-64bit/v7.4/fahclient_7.4.4_amd64.deb\n\u003c/code\u003e\u003c/pre\u003e\u003col\u003e\u003cli\u003eInstall package using the following command:\u003c/li\u003e\u003c/ol\u003e\u003cpre\u003e\u003ccode class=\"language-plaintext\"\u003e# Debian/Ubuntu/Mint\nsudo dpkg -i --force-depends fahclient_7.4.4_amd64.deb\nsudo apt install -f\n\u003c/code\u003e\u003c/pre\u003e\u003col\u003e\u003cli\u003eEnter a name, \u003ccode\u003eteam number 250120\u003c/code\u003e (to join our team, use 0 for no team), and Passkey.\u003c/li\u003e\u003cli\u003eComplete the \u003ccode\u003eFAHClient\u003c/code\u003e installation.\u003c/li\u003e\u003cli\u003eStop the \u003ccode\u003eFAHClient\u003c/code\u003e\u003c/li\u003e\u003c/ol\u003e\u003cpre\u003e\u003ccode class=\"language-bash\"\u003esudo /etc/init.d/FAHClient stop\n\u003c/code\u003e\u003c/pre\u003e\u003col\u003e\u003cli\u003eEdit the configuration file, as shown below:\u003c/li\u003e\u003c/ol\u003e\u003cpre\u003e\u003ccode class=\"language-bash\"\u003esudo nano /etc/fahclient/config.xml\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eYour file should look like:\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-text\"\u003e\u0026lt;config\u0026gt;\n  \u0026lt;!-- Client Control --\u0026gt;\n  \u0026lt;fold-anon v='true'/\u0026gt;\n\n  \u0026lt;!-- Folding Slot Configuration --\u0026gt;\n  \u0026lt;gpu v='false'/\u0026gt;\n\n  \u0026lt;!-- HTTP Server --\u0026gt;\n  \u0026lt;allow v='127.0.0.1 your_local_system_ip'/\u0026gt;\n\n  \u0026lt;!-- Slot Control --\u0026gt;\n  \u0026lt;power v='full'/\u0026gt;\n\n  \u0026lt;!-- User Information --\u0026gt;\n  \u0026lt;passkey v='your_passkey'/\u0026gt;\n  \u0026lt;team v='250120'/\u0026gt;\n  \u0026lt;user v='your_name'/\u0026gt;\n\n  \u0026lt;!-- Web Server --\u0026gt;\n  \u0026lt;web-allow v='127.0.0.1 your_local_system_ip'/\u0026gt;\n\n  \u0026lt;!-- Folding Slots --\u0026gt;\n  \u0026lt;slot id='0' type='CPU'/\u0026gt;\n\u0026lt;/config\u0026gt;\n\u003c/code\u003e\u003c/pre\u003e\u003col\u003e\u003cli\u003eRestart the \u003ccode\u003eFAHClient\u003c/code\u003e\u003c/li\u003e\u003c/ol\u003e\u003cpre\u003e\u003ccode class=\"language-bash\"\u003esudo /etc/init.d/FAHClient start\n\u003c/code\u003e\u003c/pre\u003e\u003ch4 id=\"steps-to-be-performed-locally\"\u003eSteps to be performed locally\u003c/h4\u003e\u003col\u003e\u003cli\u003eNow, you'll need to install the \u003ccode\u003eFAHControl\u003c/code\u003e on your local system. Use the steps given in the \u003ca\u003eSetup on local machine\u003c/a\u003e section to install \u003ccode\u003eFAHControl\u003c/code\u003e on your local system.\u003c/li\u003e\u003cli\u003eYou should be able to access your remote \u003ccode\u003eFAHClient\u003c/code\u003e using the following address:\u003c/li\u003e\u003c/ol\u003e\u003cpre\u003e\u003ccode class=\"language-bash\"\u003ehttp://your_vm_ip:7396\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eYou should see the dashboard displaying information as shown in the following screenshot:\u003c/p\u003e\u003cfigure class=\"kg-card kg-image-card\"\u003e\u003cimg loading=\"lazy\" src=\"https://digitalpress.fra1.cdn.digitaloceanspaces.com/4ml9m8u/2025/04/image-6.png\" class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"1001\" height=\"693\"\u003e\u003c/figure\u003e\u003cp\u003eYou can always head over the \u003ca href=\"https://foldingathome.org/support/faq/\"\u003eofficial installation documentation\u003c/a\u003e for more details and options! You can also ask questions on the \u003ca href=\"https://foldingforum.org/\"\u003eFolding Forum\u003c/a\u003e.\u003c/p\u003e"])</script><script>self.__next_f.push([1,"6:[\"$\",\"$L14\",null,{\"children\":[[\"$\",\"div\",null,{\"className\":\"mb-6\",\"children\":[[\"$\",\"$L15\",null,{\"href\":\"/posts\",\"className\":\"text-blue-600 hover:underline mb-4 block\",\"children\":\"← Back to all posts\"}],[\"$\",\"h1\",null,{\"className\":\"text-2xl md:text-3xl font-bold mb-2\",\"children\":\"Folding@Home Setup - Local and Cloud VM\"}],[\"$\",\"p\",null,{\"className\":\"text-gray-600 dark:text-gray-200 text-sm \",\"children\":\"23 March, 2020\"}]]}],null,[\"$\",\"$L16\",null,{\"html\":\"$17\",\"slug\":\"folding-at-home-setup\",\"title\":\"Folding@Home Setup - Local and Cloud VM\"}],[\"$\",\"$L18\",null,{\"id\":\"MathJax-script\",\"src\":\"https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.0/es5/tex-mml-chtml.js\",\"async\":true,\"strategy\":\"afterInteractive\"}],[\"$\",\"$L18\",null,{\"id\":\"MathJax-config\",\"strategy\":\"beforeInteractive\",\"dangerouslySetInnerHTML\":{\"__html\":\"\\n          MathJax = {\\n            tex: {\\n              inlineMath: [['((', '))']],\\n              displayMath: [['[[', ']]']],\\n            },\\n            svg: {\\n              fontCache: 'global'\\n            }\\n          };\\n        \"}}]]}]\n"])</script><script>self.__next_f.push([1,"13:{\"metadata\":[[\"$\",\"title\",\"0\",{\"children\":\"Folding@Home Setup - Local and Cloud VM\"}],[\"$\",\"meta\",\"1\",{\"name\":\"description\",\"content\":\"The world is facing an unprecedented situation with the Coronavirus outbreak. It is crucial at these times for everyone to join hands and fight the rapidly spreading virus. Computing power available to researchers is very valuable right now. Folding@Home is a project which allows crowd-sourcing computing power by the help of distributed computing over public compute nodes for the study of biological proteins. The project is currently providing (at the time of writing this a
