iles gets very tedious to maintain very quickly when you are working on different types of blogs at the same time.\u003c/p\u003e\u003cp\u003eI was creating a lot of markdown files on my local and would forget all about them later. I was not able to keep track of the content I was creating and could not edit this content from any device other than my laptop.\u003c/p\u003e\u003cp\u003eIn 2023, I was came across Hashnode. I loved the simplicity of writing blogs on the platform and was amazed by the on-spot optimizations done by the team on each blog page. It was the perfect writing companion for me. Unfortunately, I had invested a good amount in my own website over the years and had a strict adherence to the absolutely minimal layout. This was tough to achieve with Hashnode, and hence, it was still not the solution to my problem.\u003c/p\u003e\u003ch2 id=\"introducing-hashnode-headless\"\u003eIntroducing Hashnode Headless\u003c/h2\u003e\u003cp\u003eIn later 2023, I was introduced to an upcoming Headless mode of Hashnode. This was super exciting for me and I decided to wait. The day Hashnode headless launched, I headed over to the feature page at \u003ca href=\"https://hashnode.com/headless\"\u003ehttps://hashnode.com/headless\u003c/a\u003e and then explored the APIs at \u003ca href=\"https://gql.hashnode.com/\"\u003ehttps://gql.hashnode.com/\u003c/a\u003e.\u003c/p\u003e\u003cfigure class=\"kg-card kg-image-card\"\u003e\u003cimg loading=\"lazy\" src=\"https://digitalpress.fra1.cdn.digitaloceanspaces.com/4ml9m8u/2025/05/image.png\" class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"2864\" height=\"1624\"\u003e\u003c/figure\u003e\u003cp\u003eAfter a brief scouring I had realized - I had hit jackpot!\u003c/p\u003e\u003cp\u003eUsing Hashnode headless, I could keep the extreme customization I had built along with the powerful blog creation process available on Hashnode.\u003c/p\u003e\u003cp\u003eA simple query could fetch my blogs safely from my Hashnode account in either HTML or Markdown format, as I needed it!\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-bash\"\u003equery Publication {\n  publication(host: \"xprilion.hashnode.dev\") {\n    isTeam\n    title\n    posts(first: 20) {\n      edges {\n        node {\n          id\n          title\n          brief\n          url\n          tags {\n            slug\n          }\n          coverImage {\n            url\n          }\n        }\n      }\n    }\n  }\n}\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eThere was however the challenge of fetching all my blogs from the GQL API, which was limited to 20 blogs in a go. This was easily solved by using a paginated query, with powerful support for pagination from Hashnode's GQL server.\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-bash\"\u003e      pageInfo {\n        endCursor\n        hasNextPage\n      }\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eAnd finally, I needed to display different types of content on the blog. For this, I used tags on the blog settings to figure out what sort of layout I need to render for that blog entry. Using this, I was able to render the same markdown content as a Blog, a Codelab and a Presentation at the same time!\u003c/p\u003e\u003cp\u003eHere's the link to the full query - \u003ca href=\"https://github.com/xprilion/gatsby-hashnode-headless/blob/main/gatsby-node.ts\"\u003ehttps://github.com/xprilion/gatsby-hashnode-headless/blob/main/gatsby-node.ts\u003c/a\u003e\u003c/p\u003e\u003cfigure class=\"kg-card kg-image-card\"\u003e\u003cimg loading=\"lazy\" src=\"https://digitalpress.fra1.cdn.digitaloceanspaces.com/4ml9m8u/2025/05/image-1.png\" class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"2864\" height=\"1624\"\u003e\u003c/figure\u003e\u003cp\u003eHashnode headless was solving every issue I had. However, there was a tiny problem yet to be solved.\u003c/p\u003e\u003cp\u003eI had to manually redeploy the repo whenever I created or edited any blog on Hashnode. This was definitely not going to fly for the amount of freedom I wanted.\u003c/p\u003e\u003ch2 id=\"deploy-to-github-pages-from-hashnode\"\u003eDeploy to Github Pages from Hashnode\u003c/h2\u003e\u003cp\u003eThis was unfortunately a paid feature. But...I am a developer, right? :D Yes I needed to auto-deploy from my Hashnode blog to my website. There was a simple solution.\u003c/p\u003e\u003cp\u003eHashnode has an amazing feature of Webhooks. Using Webhooks, I could trigger actions on an external endpoint. However, this was as of yet not my solution. The webhooks here were in a format which doesn't work directly with Github.\u003c/p\u003e\u003cp\u003eWhat could be done?\u003c/p\u003e\u003cp\u003eHere's the architecture of the solution I built for this:\u003c/p\u003e\u003cfigure class=\"kg-card kg-image-card\"\u003e\u003cimg loading=\"lazy\" src=\"https://digitalpress.fra1.cdn.digitaloceanspaces.com/4ml9m8u/2025/05/image-2.png\" class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"960\" height=\"720\"\u003e\u003c/figure\u003e\u003cp\u003eThe Google Cloud Function code I wrote for this is available at - \u003ca href=\"https://github.com/xprilion/google-cloud-functions-trigger-github-action/tree/hashnode-trigger\"\u003ehttps://github.com/xprilion/google-cloud-functions-trigger-github-action/tree/hashnode-trigger\u003c/a\u003e\u003c/p\u003e\u003cp\u003eThe Github Actions workflow file I used for this is available at - \u003ca href=\"https://github.com/xprilion/gatsby-hashnode-headless/blob/main/.github/workflows/deploy.yml\"\u003ehttps://github.com/xprilion/gatsby-hashnode-headless/blob/main/.github/workflows/deploy.yml\u003c/a\u003e\u003c/p\u003e\u003ch2 id=\"success\"\u003eSuccess\u003c/h2\u003e\u003cp\u003eWith all the setup put together - I now have an extremely customized website hosted at \u003ca href=\"https://xprilion.com\"\u003ehttps://xprilion.com\u003c/a\u003e (Also where you are reading this!) which deploys automatically from Hashnode (this blog was auto-deployed!)\u003c/p\u003e\u003cp\u003eI am using Listmonk for newsletter, Cusdis for comments.\u003c/p\u003e\u003cp\u003eAnd this blog is a entry for the Hashnode Headless API Hackathon! \u003ca href=\"https://hashnode.com/n/apihackathon\"\u003e#APIHackathon\u003c/a\u003e\u003c/p\u003e"])</script><script>self.__next_f.push([1,"6:[\"$\",\"$L14\",null,{\"children\":[[\"$\",\"div\",null,{\"className\":\"mb-6\",\"children\":[[\"$\",\"$L15\",null,{\"href\":\"/posts\",\"className\":\"text-blue-600 hover:underline mb-4 block\",\"children\":\"← Back to all posts\"}],[\"$\",\"h1\",null,{\"className\":\"text-2xl md:text-3xl font-bold mb-2\",\"children\":\"Revamping my blog with Hashnode Headless CMS\"}],[\"$\",\"p\",null,{\"className\":\"text-gray-600 dark:text-gray-200 text-sm \",\"children\":\"3 February, 2024\"}]]}],[\"$\",\"$L16\",null,{\"src\":\"https://digitalpress.fra1.cdn.digitaloceanspaces.com/4ml9m8u/2025/05/aa9ff004-d8de-4f55-9201-7289d30fb6e6.jpeg\",\"alt\":\"Revamping my blog with Hashnode Headless CMS\",\"loading\":\"lazy\",\"className\":\"w-full h-auto mb-6 rounded-lg object-cover object-center shadow-md shadow-gray-400/30 dark:shadow-gray-700/30\",\"width\":1000,\"height\":1000}],[\"$\",\"$L17\",null,{\"html\":\"$18\",\"slug\":\"gatsby-hashnode-headless-starter-kit\",\"title\":\"Revamping my blog with Hashnode Headless CMS\"}],[\"$\",\"$L19\",null,{\"id\":\"MathJax-script\",\"src\":\"https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.0/es5/tex-mml-chtml.js\",\"async\":true,\"strategy\":\"afterInteractive\"}],[\"$\",\"$L19\",null,{\"id\":\"MathJax-config\",\"strategy\":\"beforeInteractive\",\"dangerouslySetInnerHTML\":{\"__html\":\"\\n          MathJax = {\\n            tex: {\\n              inlineMath: [['((', '))']],\\n              displayMath: [['[[', ']]']],\\n            },\\n            svg: {\\n              fontCache: 'global'\\n            }\\n          };\\n        \"}}]]}]\n"])</script><script>self.__next_f.push([1,"13:{\"metadata\":[[\"$\",\"title\",\"0\",{\"children\":\
