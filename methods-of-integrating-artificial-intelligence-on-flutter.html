[\"943\",\"static/chunks/943-eb5c9570e2ea5452.js\",\"981\",\"static/chunks/981-982ff48b33ef9837.js\",\"224\",\"static/chunks/224-ed8f8dcad199b1cb.js\",\"356\",\"static/chunks/app/(blog)/%5Bslug%5D/page-f945c0378016101e.js\"],\"\"]\n17:T18d4,"])</script><script>self.__next_f.push([1,"\u003chr\u003e\u003cp\u003eOne of the coolest UI toolkit's for cross-platform applications, \u003ca href=\"https://flutter.dev\"\u003eFlutter\u003c/a\u003e, a Google offering has grown rapidly in popularity over the last few years. While there are speculations about how Flutter could affect the developer ecosystem, with the under-development \u003ca href=\"https://fuchsia.dev\"\u003eFuchsia\u003c/a\u003e constantly making observers thrum with excitement, we cannot ignore the uprising of another popular market term - artificial intelligence (AI). This blog discusses the confluence of Flutter with AI!\u003c/p\u003e\u003ch2 id=\"but-isnt-ai-super-cool\"\u003eBut isn't AI super cool?\u003c/h2\u003e\u003cp\u003eYes, and it's hot as well!\u003c/p\u003e\u003cfigure class=\"kg-card kg-image-card\"\u003e\u003cimg loading=\"lazy\" src=\"https://digitalpress.fra1.cdn.digitaloceanspaces.com/4ml9m8u/2025/04/image-7.png\" class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"319\" height=\"400\"\u003e\u003c/figure\u003e\u003cp\u003eSource: \u003ca href=\"https://xprilion.digitalpress.blog/\"\u003eYour Truly\u003c/a\u003e\u003c/p\u003e\u003ch2 id=\"should-flutter-devs-care-for-ai\"\u003eShould Flutter devs care for AI?\u003c/h2\u003e\u003cblockquote\u003eDefinitely.\u003c/blockquote\u003e\u003cp\u003eYou'll not be the first to ask why you would need AI on mobile apps, or why would you need a unified way of performing machine learning on your business websites and apps. So let me quickly introduce you to some folks who made it big by incorporating machine learning in their business apps -\u003c/p\u003e\u003ch3 id=\"1-google\"\u003e1. Google\u003c/h3\u003e\u003cp\u003eWhen we're talking about machine learning and artificial intelligence in general, Google is one of the foremost names that pop up.\u003c/p\u003e\u003cp\u003eBeing as smart as Google is definitely not an easy task for a human. They leveraged the power of AI as one of the earliest players and today, a plethora of Google products such as GMail, Google Assistant, Google Translate and others.\u003c/p\u003e\u003ch3 id=\"2-netflix\"\u003e2. Netflix\u003c/h3\u003e\u003cp\u003eRemember how tough it is to stop using the Netflix app once you started to explore the infinite treasures in it. each better than the previous? Netflix was one of the early betters on AI, and today, they lead the market of subscription based video streaming which keeps the viewers glued to their screens due to the power of recommendations that it makes.\u003c/p\u003e\u003cfigure class=\"kg-card kg-image-card\"\u003e\u003cimg loading=\"lazy\" src=\"https://digitalpress.fra1.cdn.digitaloceanspaces.com/4ml9m8u/2025/04/image-8.png\" class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"538\" height=\"400\"\u003e\u003c/figure\u003e\u003cp\u003eSource: \u003ca href=\"https://xprilion.digitalpress.blog/\"\u003eYour Truly Returns\u003c/a\u003e\u003c/p\u003e\u003cp\u003eOh, and, please get your own subscription even if your crush does not ask you for your account. (And tell her to get one too!)\u003c/p\u003e\u003chr\u003e\u003cp\u003eBy now, if you're convinced you do need artificial intelligence on your apps, let's move on to discuss the various methods you have available for making AI enabled apps!\u003c/p\u003e\u003ch2 id=\"how-do-i-get-ai-on-my-app\"\u003eHow do I get AI on my app?\u003c/h2\u003e\u003cfigure class=\"kg-card kg-image-card\"\u003e\u003cimg loading=\"lazy\" src=\"https://digitalpress.fra1.cdn.digitaloceanspaces.com/4ml9m8u/2025/04/image-9.png\" class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"400\" height=\"400\"\u003e\u003c/figure\u003e\u003cp\u003eSource: \u003ca href=\"https://xprilion.digitalpress.blog/\"\u003eYour Truly Again\u003c/a\u003e\u003c/p\u003e\u003cp\u003eTo integrate machine learning with your mobile apps, you\\'ll need a model in place, and then, a way to call that model. In Flutter, the options you have available for running ML models in apps, at the time of writing this blog, are -\u003c/p\u003e\u003cul\u003e\u003cli\u003eFirebase ML Kit\u003c/li\u003e\u003cli\u003eOn-device models\u003c/li\u003e\u003cli\u003eModels as APIs\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eLet's try to understand what each of these are, and how you would decide which one you would want.\u003c/p\u003e\u003ch3 id=\"firebase-ml-kit\"\u003eFirebase ML Kit\u003c/h3\u003e\u003cp\u003eML Kit is a part of the Firebase suite which allows app developers to quickly import and use machine learing models from the Firebase console. Besides having the ability to host and import custom models (not yet available on Firebase for Flutter), there are a number of readymade state-of-the-art models available on Firebase such as -\u003c/p\u003e\u003cul\u003e\u003cli\u003eFace detection\u003c/li\u003e\u003cli\u003eOn-device Translation\u003c/li\u003e\u003cli\u003eObject detection and tracking\u003c/li\u003e\u003cli\u003eSmart Reply, and others that keep getting added to the console!\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eThis method is suitable when your application is using Firebase, or you have a custom model but do not want to host it on your own server setup. It is possible to cache the models hosted on Firebase, and hence this method is also suitable for model which expect regular but not very frequent updates.\u003c/p\u003e\u003ch3 id=\"on-device-models\"\u003eOn-device models\u003c/h3\u003e\u003cp\u003eOn device models are very powerful if you want to perform high-speed inference directly on the devices of the app users. A very popular way of creating such models is to first create them as TensorFlow models, and then to export them as \u003ccode\u003e.tflite\u003c/code\u003e files. You can then use the ML Kit plugin in your Flutter app to import from within the project repository the stored \u003ccode\u003e.tflite\u003c/code\u003e file and run it for inference.\u003c/p\u003e\u003cp\u003eYou can find a sample Flutter application using the Face detection model available on Firebase, by first downloading it and then using it as an on-device model \u003ca href=\"https://github.com/PacktPublishing/Mobile-Deep-Learning-Projects/tree/master/Chapter2/flutter_face_detection\"\u003ehere\u003c/a\u003e.\u003c/p\u003e\u003cblockquote\u003eThe code in the sample repository given above has been detailed in \u003cem\u003eChapter 2: Mobile Vision - Face Detection Using On-Device Models\u003c/em\u003e of my book \u003ca href=\"https://www.packtpub.com/data/mobile-deep-learning-projects\"\u003eMobile Deep Learning with TensorFlow Lite, ML Kit and Flutter\u003c/a\u003e.\u003c/blockquote\u003e\u003cp\u003eThis method is most suitable when you want your app users to experience no lag in the time it takes the model to perform inference, and are also confident that the model will not require rapid updates.\u003c/p\u003e\u003ch3 id=\"models-as-apis\"\u003eModels as APIs\u003c/h3\u003e\u003cp\u003eThis is another very popular method of integrating machine learning with apps. In this method, we wrap the model in an API service and host it using web based servers. These servers could be popular platforms like AWS Lambda, Google App Engine, Heroku or Virtual Machines with a runtime that supports running the model and serving it as a web based service.\u003c/p\u003e\u003cp\u003eThis method is best suitable when you're comfortable with working with servers and web interfaces, and also expect the model to update very frequently.\u003c/p\u003e\u003cp\u003eI shall be discussing this method in details in the future blogs.\u003c/p\u003e"])</script><script>self.__next_f.push([1,"6:[\"$\",\"$L14\",null,{\"children\":[[\"$\",\"div\",null,{\"className\":\"mb-6\",\"children\":[[\"$\",\"$L15\",null,{\"href\":\
