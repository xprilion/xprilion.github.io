/chunks/app/(blog)/%5Bslug%5D/page-07658ccddd456ca2.js\"],\"default\"]\n17:I[4046,[\"943\",\"static/chunks/943-eb5c9570e2ea5452.js\",\"328\",\"static/chunks/328-beff309a0d839380.js\",\"224\",\"static/chunks/224-ed8f8dcad199b1cb.js\",\"356\",\"static/chunks/app/(blog)/%5Bslug%5D/page-07658ccddd456ca2.js\"],\"\"]\n16:T157f,"])</script><script>self.__next_f.push([1,"\u003cp\u003eThere’s always an easy option and one that needs courage, patience and a strong will.\u003c/p\u003e\u003cp\u003eWhen I was a kid, every evening, I used to go out to play in a park nearby my home. We were a good mix of kids - boys from several communities and natives of different states. One day, two new kids showed up and asked us if they could play with us. What was unusual about them was that unlike us, they wore shabby clothes, looked malnourished and were visibly shy. For a group of kids who had known each other for years and were mostly from decent households, we had been trained since childhood to avoid playing with anyone who resembled these two newcomers.\u003c/p\u003e\u003cp\u003eBut did we care? Absolutely not. We played together and didn’t give any damn to any of the differentiating factors. We were kids playing in a park and that was our identity. Till this point in this story, I believe I have everyone’s approval. “You did good”, “kids are so pure” and all that feel-good responses are probably what I would get if I ended it here.\u003c/p\u003e\u003cp\u003eBut that would be the easy option. From this point onwards, you will start categorizing me according to your checklist of right and wrong.\u003c/p\u003e\u003cp\u003eThe two kids were from a small community of migrants from Bangladesh and their father was one of the rare few from that community who managed to break free from crushing poverty by landing a good job. If you’re guessing their religion, yes, they were not Hindus, unlike the rest of our group.\u003c/p\u003e\u003cp\u003eAnd now, if you count all the differences we had between those two kids and the rest of the group - you’ll realize that differentiating is easy. It is easy to break down people into small groups. We all carry multiple identities all our lives - our name, the place we were born in, the language we speak, the job we do, the religion we practice - just so that people can differentiate us.\u003c/p\u003e\u003cp\u003eOne could argue - all the factors I mentioned above are more about uniting people under a banner than dividing them. And that is true. The smallest and the largest wars in history have been fought only by uniting people under at least two banners. The World Wars saw multiple nations uniting into groups differentiated by ideologies. The world has seen genocides and prolonged oppressions done by differentiating people and uniting the group of people with the oppressing mindset.\u003c/p\u003e\u003cp\u003eWhat I wish to convey from the above set of examples is that every time we unite people after dividing them on any basis - we create a separation that people will protect, be jealous about and fight for. Not because they’re wrong - because they believe in the identity that separation provides them. Each person will guard that identity - some with words, some with art and some with arms. Wars will always be fought with all three - words, art and arms.\u003c/p\u003e\u003cp\u003eBut let me not stray into the philosophy of wars and what’s wrong and wrong with them. Coming back to divides and unifications. Let’s look at the tougher option between the two - uniting people.\u003c/p\u003e\u003cp\u003eWhy is uniting people the tougher option? Because it needs the courage to ask people to let go of identity, the patience to deal with the differences within the group and a strong will that needs to be instilled in each member of the group to want to be in that group, letting go of all the factors that can be used to feel different from the rest. We all, as individuals, strive to be unique, to be recognized separately and to be rewarded separately.\u003c/p\u003e\u003cp\u003eHistory tells us that every time a major achievement was made by a group of people - it was only after they reduced differences that broke them into smaller groups, came together and united to achieve their goal. These smaller groups had to come together, forgetting the small battles they have had with each other and form that larger group that moved the mountain. They had to learn to respect the differences of the other and find the unifying factor that they were more passionate about than the dividing factors. Every individual in that large group had to give up their most differentiating identities and associate themselves with a more general identity.\u003c/p\u003e\u003cp\u003eYou might think that uniting is what leaders do best. True, that’s why they’re the leaders. Would be fancy to see a leader who doesn’t have a group of people united to follow him. Here’s a question though - are politicians leaders? My answer to it - sometimes. Not all leaders are politicians and not all politicians are leaders. While you may argue that both bring people together to do their bidding - either to achieve a goal or to get a vote, I differentiate them as such - leaders wish to unite people by letting go of differences while a politician tries to unite people by creating divides. A leader takes the tough option, a politician takes the easy one. What about leaders who were also politicians? We are not exactly in the age where leaders just raised an army and got things done.\u003c/p\u003e\u003cp\u003eUniting is tough. Letting go of differences is tough. Accepting the other is tough. \u003cstrong\u003eYou have to be jealously human to not care about any other factor.\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eIf you've reached this point - congratulations! You and I are likely on the same side of the ideological table. If not, feel free to bash me in the comments or think about all that I said. The former is the easy option and the latter being tough, will take your time and effort to constructively argue against my points. The choice lies with you :)\u003c/p\u003e"])</script><script>self.__next_f.push([1,"5:[\"$\",\"$L13\",null,{\"children\":[[\"$\",\"div\",null,{\"className\":\"mb-6\",\"children\":[[\"$\",\"$L14\",null,{\"href\":\"/posts\",\"className\":\"text-blue-600 hover:underline mb-4 block\",\"children\":\"← Back to all posts\"}],[\"$\",\"h1\",null,{\"className\":\"text-2xl md:text-3xl font-bold mb-2\",\"children\":\"Dividing is Easy, Unite if you can\"}],[\"$\",\"p\",null,{\"className\":\"text-gray-600 dark:text-gray-200 text-sm \",\"children\":\"18 May, 2022\"}]]}],null,[\"$\",\"$L15\",null,{\"html\":\"$16\",\"slug\":\"divide-vs-unite\",\"title\":\"Dividing is Easy, Unite if you can\"}],[\"$\",\"$L17\",null,{\"id\":\"MathJax-script\",\"src\":\"https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.0/es5/tex-mml-chtml.js\",\"async\":true,\"strategy\":\"afterInteractive\"}],[\"$\",\"$L17\",null,{\"id\":\"MathJax-config\",\"strategy\":\"beforeInteractive\",\"dangerouslySetInnerHTML\":{\"__html\":\"\\n          MathJax = {\\n            tex: {\\n              inlineMath: [['((', '))']],\\n              displayMath: [['[[', ']]']],\\n            },\\n            svg: {\\n              fontCache: 'global'\\n            }\\n          };\\n        \"}}]]}]\n"])</script><script>self.__next_f.push([1,"12:{\"metadata\":[[\"$\",\"title\",\"0\",{\"children\":\"Dividing is Easy, Unite if you can\"}],[\"$\",\"meta\",\"1\",{\"name\":\"description\",\"content\":\"There’s always an easy option and one that needs courage, patience and a strong will.\\n\\nWhen I was a kid, every evening, I used to go out to play in a park nearby my home. We were a good mix of kids - boys from several communities and natives of different states. One day, two new kids showed up and asked us if they could play with us. What was unusual about them was that unlike us, they wore shabby clothes, looked malnourished and were visibly shy. For a group of kids who had known each other for\"}]],\"error\":null,\"digest\":\"$undefined\"}\nc:{\"metadata\":\"$12:metadata\",\"error\":null,\"digest\":\"$undefined\"}\n"])</script></body></html>
