next_f.push([1,"\u003cp\u003e9 years back, on this date, I launched a social network built from scratch. Almost a month later, I added on the same platform a search engine, again, built from scratch.\u003c/p\u003e\u003cp\u003eThe website gained almost 60,000 users and was soon among the top 1000 websites in India by Alexa traffic rankings (in 2013). Little did I know the value of what I had created back then. Around 1.5 years later, I shut it down to focus on my studies (11th grade).\u003c/p\u003e\u003cp\u003eWhile I do regret that I did not have anyone to give me better advice back then, this article touches on a different issue.\u003c/p\u003e\u003cp\u003eI recall, clearly, that several posts on the social network by some of my schoolmates would troll me, my father (who was a teacher in the school I studied in) and my sister. Many of them on the search engine would search our names accompanied by slangs and abuses.\u003c/p\u003e\u003cp\u003eI failed to understand why it happened, and I took the pain of seeing this silently, without sharing it with anyone. Yes, we were all too young then to understand cyber-bullying. But were we too young to not feel the pain it caused? And how do you explain what he did wrong to a kid who put in all his heart and soul in creating a platform, which not many at his age could do, which was used to abuse him?\u003c/p\u003e\u003cp\u003e9 years later, I realize that what those schoolmates did was not because of their hatred towards me, but because they could not digest the fact that someone from among them was trying to stand out of the norm. God bless the rare few of them who found success in their passions, most of those schoolmates today are toiling the 9-5 at companies that will replace them at the first opportunity.\u003c/p\u003e\u003cp\u003eI do not name anyone here, my intention is not to hold anyone accountable. The message that I do want to pass is - \u003cstrong\u003ethe next time a kid comes up to you with whatever they've created, could be a software, could be a painting or could simply be a cute shape drawn on sand, have the heart to let them have their moment.\u003c/strong\u003e\u003c/p\u003e\u003cp\u003eReflecting, I believe that the experience I gained from building the platform back then still holds for me insights I often draw upon. Even today, that kid 9 years back motivates me to not give a single fuck to anyone who tries to hold me back from standing out.\u003c/p\u003e"])</script><script>self.__next_f.push([1,"5:[\"$\",\"$L13\",null,{\"children\":[[\"$\",\"div\",null,{\"className\":\"mb-6\",\"children\":[[\"$\",\"$L14\",null,{\"href\":\"/posts\",\"className\":\"text-blue-600 hover:underline mb-4 block\",\"children\":\"← Back to all posts\"}],[\"$\",\"h1\",null,{\"className\":\"text-2xl md:text-3xl font-bold mb-2\",\"children\":\"The Cost of Standing Out\"}],[\"$\",\"p\",null,{\"className\":\"text-gray-600 dark:text-gray-200 text-sm \",\"children\":\"26 May, 2021\"}]]}],null,[\"$\",\"$L15\",null,{\"html\":\"$16\",\"slug\":\"cost-of-standing-out\",\"title\":\"The Cost of Standing Out\"}],[\"$\",\"$L17\",null,{\"id\":\"MathJax-script\",\"src\":\"https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.0/es5/tex-mml-chtml.js\",\"async\":true,\"strategy\":\"afterInteractive\"}],[\"$\",\"$L17\",null,{\"id\":\"MathJax-config\",\"strategy\":\"beforeInteractive\",\"dangerouslySetInnerHTML\":{\"__html\":\"\\n          MathJax = {\\n            tex: {\\n              inlineMath: [['((', '))']],\\n              displayMath: [['[[', ']]']],\\n            },\\n            svg: {\\n              fontCache: 'global'\\n            }\\n          };\\n        \"}}]]}]\n12:{\"metadata\":[[\"$\",\"title\",\"0\",{\"children\":\"The Cost of Standing Out\"}],[\"$\",\"meta\",\"1\",{\"name\":\"description\",\"content\":\"9 years back, on this date, I launched a social network built from scratch. Almost a month later, I added on the same platform a search engine, again, built from scratch.\\n\\nThe website gained almost 60,000 users and was soon among the top 1000 websites in India by Alexa traffic rankings (in 2013). Little did I know the value of what I had created back then. Around 1.5 years later, I shut it down to focus on my studies (11th grade).\\n\\nWhile I do regret that I did not have anyone to give me better a\"}]],\"error\":null,\"digest\":\"$undefined\"}\nc:{\"metadata\":\"$12:metadata\",\"error\":null,\"digest\":\"$undefined\"}\n"])</script></body></html>
