ntually a resume which was fully custom created by me. Few weeks later, the resume was ready and I sent it through some online ATS checker systems - 92% score!\u003c/p\u003e\u003cp\u003eI was overjoyed. The work I had put in had led to a resume which was extremely likely to go through ATS systems! Some of this joy was also because now I knew I will in most cases not get rejected by a machine 😅\u003c/p\u003e\u003cp\u003eFurther, when I shared the resume with my friends, they immediately wanted to copy the layout. To help them with this, \u003ca href=\"https://twitter.com/xprilion/status/1237673834536259584\"\u003eI submitted the document I had created as an Overleaf template\u003c/a\u003e. This small decision, was going to create a huge difference.\u003c/p\u003e\u003cp\u003eOver the next couple of months, although I had stopped job hunting and instead embarked on my own venture - \u003ca href=\"https://callchimp.ai\"\u003eCallchimp.ai,\u003c/a\u003e I received many confusing emails congratulating me for my resume being shortlisted. Sometimes even with invites to online interview rounds. I decided to investigate.\u003c/p\u003e\u003cp\u003eTurns out, folks on the internet had been using my resume template to get through the screening rounds but would forget to completely replace my email with theirs and the ATS machines would pick my email during parsing.\u003c/p\u003e\u003cp\u003eHere are some instances of people sharing my resume template on the internet -\u003c/p\u003e\u003cul\u003e\u003cli\u003eMore than a million views at zhihu in article titled \u003ca href=\"https://www.zhihu.com/question/303927907/answer/2041298229\"\u003eWhat is the preparation process for postgraduate study in the UK?\u003c/a\u003e\u003c/li\u003e\u003cli\u003eThis post on Reddit titled: \u003ca href=\"https://www.reddit.com/r/developersIndia/comments/15dmg5o/universal_resume_format_ats_friendly_freshers_of/\"\u003eUniversal Resume Format - ATS friendly - Freshers Of this Sub\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.linkedin.com/posts/revanthmurigipudi_resume-freshers-career-activity-6983995438836174848-KJzF\"\u003eOn LinkedIn by Revanth Murigipudi\u003c/a\u003e and \u003ca href=\"https://www.linkedin.com/feed/update/urn:li:activity:7177270497678647296/?commentUrn=urn%3Ali%3Acomment%3A(activity%3A7177270497678647296%2C7177345402487074817)\u0026amp;dashCommentUrn=urn%3Ali%3Afsd_comment%3A(7177345402487074817%2Curn%3Ali%3Aactivity%3A7177270497678647296)\"\u003eothers\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eI decided to make a Google search for my template and even today, if you typed in \"resume template by\" on Google and waited for the suggestions, you would see something like this -\u003c/p\u003e\u003cfigure class=\"kg-card kg-image-card\"\u003e\u003cimg loading=\"lazy\" src=\"https://digitalpress.fra1.cdn.digitaloceanspaces.com/4ml9m8u/2025/05/image-5.png\" class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"1516\" height=\"714\"\u003e\u003c/figure\u003e\u003cp\u003eI was blown away! Something I had created mostly just for myself and my friends was being used by folks who I did not know. Soon, I also started getting emails and LinkedIn messages thanking me for the resume template. The bliss!\u003c/p\u003e\u003cp\u003eInterestingly, I had even put up my calling number on the template itself which became an immediate concern for me. I then edited and re-submitted the template with my phone number crossed out.\u003c/p\u003e\u003cp\u003eAfter almost 5 years of releasing the resume, I realise that since that template is being used by so many, I can probably write a short article about my thought process that went into writing that template.\u003c/p\u003e\u003cp\u003eI will be dissecting the template in its current form and will talk about why I created each section the way it has been created. Here's how the entire resume looks like -\u003c/p\u003e\u003cfigure class=\"kg-card kg-image-card\"\u003e\u003cimg loading=\"lazy\" src=\"https://digitalpress.fra1.cdn.digitaloceanspaces.com/4ml9m8u/2025/05/image-6.png\" class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"1654\" height=\"2339\"\u003e\u003c/figure\u003e\u003cp\u003eNOTE: This resume was created in 2020 and has since stayed so, the details mentioned here are mostly very outdated.\u003c/p\u003e\u003cp\u003eDisclaimer done, let's begin!\u003c/p\u003e\u003ch2 id=\"resume-writing\"\u003eResume writing\u003c/h2\u003e\u003cp\u003eThroughout this discussion, I will assume you're someone who is starting their career or are in an early stage of your career because when I made this template, I was at that stage of my life.\u003c/p\u003e\u003cp\u003eIn a nutshell, there are a few things to keep in mind even before you start putting content into your resume:\u003c/p\u003e\u003col\u003e\u003cli\u003e\"DRY\" - don't repeat yourself.\u003c/li\u003e\u003cli\u003eUse the real-estate of the A4 sheet available to you. Don't leave it blank, don't fill it with random details.\u003c/li\u003e\u003cli\u003e\"Keywords\" are the trick to beating ATS algorithms\u003c/li\u003e\u003cli\u003eOnly write about most recent details\u003c/li\u003e\u003cli\u003eBefore putting in any text on the page, ask, \"is this text telling something about me or inciting curiosity enough for the interviewer to ask a question about it\".\u003c/li\u003e\u003cli\u003eUse correct spellings, grammar and punctuation - there's always a space after a these characters - comma, colon, semicolon, hyphen, and others.\u003c/li\u003e\u003cli\u003eMaintain reverse-chronological order. Latest details first.\u003c/li\u003e\u003cli\u003eUse simple language.\u003c/li\u003e\u003cli\u003eUse numbers\u003c/li\u003e\u003cli\u003eHave verifiable links\u003c/li\u003e\u003cli\u003eBe honest\u003c/li\u003e\u003c/ol\u003e\u003cp\u003eThese in mind, let us jump into the sections!\u003c/p\u003e\u003ch3 id=\"headername-and-contact\"\u003eHeader - Name and Contact\u003c/h3\u003e\u003cp\u003eLet the first words in your resume be your name. At the very start, you want to inform your interviewer about the most critical parts of your candidacy - your identity and ways to reach you.\u003c/p\u003e\u003cfigure class=\"kg-card kg-image-card\"\u003e\u003cimg loading=\"lazy\" src=\"https://digitalpress.fra1.cdn.digitaloceanspaces.com/4ml9m8u/2025/05/image-7.png\" class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"2458\" height=\"342\"\u003e\u003c/figure\u003e\u003cp\u003eIn my resume, I chose to include my portfolio website and my Github profile as places where the reviewers can go to if they want to explore more about me, beyond my resume. Also, a well maintained Github profile serves as proof of your work beyond the projects mentioned within the resume. A lot of time, if interested in your hiring, the interviewers will go through your links to look for indications of work that you have done which might be more strongly relevant to their requirements than the ones mentioned on the resume.\u003c/p\u003e\u003ch3 id=\"education-section\"\u003eEducation section\u003c/h3\u003e\u003cp\u003eIn the education section, try keeping only your most recent two degrees and if you're in more senior stages of career, one is enough. Sort them reverse chronologically.\u003c/p\u003e\u003cfigure class=\"kg-card kg-image-card\"\u003e\u003cimg loading=\"lazy\" src=\"https://digitalpress.fra1.cdn.digitaloceanspaces.com/4ml9m8u/2025/05/image-8.png\" class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"2458\" height=\"280\"\u003e\u003c/figure\u003e\u003cp\u003eThere is really no need to mention where you did your Junior College or childhood schooling from. While it is important to mention your GPA, its not the most important part of your education history unless its stellar. The courses you took during your graduation are far more important because they add to the keyword density of your resume, offering better ATS matching.\u003c/p\u003e\u003cp\u003eUse this section to add keywords that capture broad fields of computing you might be interested to get a job in. For example, if you're not looking for jobs in Android app development and you did study it as a course in college, skip its mention.\u003c/p\u003e\u003ch3 id=\"skills-section\"\u003eSkills section\u003c/h3\u003e\u003cp\u003eAfter adding the broad domains of computing you're interested in, in the previous section, use the Skills section to bring in keywords which are highly relevant to the job profiles you're interested in. When recruiters put up job descriptions in the ATS systems, the systems will use keywords found in those and match them against they keywords found in your resume.\u003c/p\u003e\u003cfigure class=\"kg-card kg-image-card\"\u003e\u003cimg loading=\"lazy\" src=\"https://digitalpress.fra1.cdn.digitaloceanspaces.com/4ml9m8u/2025/05/image-9.png\" class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"2458\" height=\"380\"\u003e\u003c/figure\u003e\u003cp\u003eIn this section, try not to go above one line in each sub-section. Further, don't repeat technology names across sections. Make sure to follow the correct naming and capitalisation of products and technologies you mention.\u003c/p\u003e\u003ch3 id=\"experience-section\"\u003eExperience section\u003c/h3\u003e\u003cp\u003eThe experience section is very powerful and needs to be created carefully. At the same time, it is one of the two section which should change according to the job description you're applying to. Try to include past jobs/internships/contractual roles you have held such that what you write about them might have matching keywords with the role you're applying to. Recruiters too will always take a look at this section to determine if you have any sort of experience which relates to the role you're applying for.\u003c/p\u003e\u003cfigure class=\"kg-card kg-image-card\"\u003e\u003cimg loading=\"lazy\" src=\"https://digitalpress.fra1.cdn.digitaloceanspaces.com/4ml9m8u/2025/05/image-10.png\" class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"2458\" height=\"694\"\u003e\u003c/figure\u003e\u003cp\u003eAs you might have noticed in the sample above, there's a method to writing the experience section. Usually we're not able to reveal exact details of what we did at any organization. Further, many a times the recruiters might not even know the organization's name are details about which you're talking in the section. To solve this, we must try to give the person reading this section a fair idea of what the organization was and what your role there entailed.\u003c/p\u003e\u003cp\u003eSometimes you might not have the same keywords available. In these cases, you can follow this decreasing order of preference for what could be included -\u003c/p\u003e\u003col\u003e\u003cli\u003eExperience with directly matching keywords from the job description\u003c/li\u003e\u003cli\u003eExperience with technologies matching with the job description\u003c/li\u003e\u003cli\u003eExperience with the domain in the job description\u003c/li\u003e\u003c/ol\u003e\u003cp\u003eThere is definitely a possibility that none of these are applicable to you. In those cases, make sure you can match some keywords directly in your project section.\u003c/p\u003e\u003ch3 id=\"projects-section\"\u003eProjects section\u003c/h3\u003e\u003cp\u003eThis section is extremely critical for freshers and early career candidates. Usually once you've been in any field within technologies, you're likely to stick to them as you move up the corporate ladder. However, project section allows you the flexibility in the earlier years to jump tracks and get started with any field of your choice.\u003c/p\u003e\u003cp\u003eIn this section, in reverse-chronological order, list down projects which are relevant to the job description you're applying to. This is one section which isn't constrained by your past academic choices or jobs that you have had. Hence, this is the section which you can treat like the canvas you paint on from a blank sheet.\u003c/p\u003e\u003cp\u003eMake sure to include relevant and recent projects only. Something you built 10 years ago only matters if you wrote any popular open source project.\u003c/p\u003e\u003cfigure class=\"kg-card kg-image-card\"\u003e\u003cimg loading=\"lazy\" src=\"https://digitalpress.fra1.cdn.digitaloceanspaces.com/4ml9m8u/2025/05/image-11.png\" class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"2458\" height=\"870\"\u003e\u003c/figure\u003e\u003cp\u003eWhile you're not able to see it in the image, every project name has been linked to its relevant Github repository. This is important to let your recruiters see the code you think is good enough to be in your 1-page introduction with them.\u003c/p\u003e\u003ch3 id=\"publications-section\"\u003ePublications section\u003c/h3\u003e\u003cp\u003eThis section is optional. Some of us involve in research and other technical content creation and it helps to include those in your resume. Try to stick to your most impressive and impactful pieces (some of us who are into creating content often have 100s of created pieces) which are relevant to the job description. If possible, provide links to the content such that one can read/view it.\u003c/p\u003e\u003cfigure class=\"kg-card kg-image-card\"\u003e\u003cimg loading=\"lazy\" src=\"https://digitalpress.fra1.cdn.digitaloceanspaces.com/4ml9m8u/2025/05/image-12.png\" class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"2458\" height=\"306\"\u003e\u003c/figure\u003e\u003cp\u003eIt is not necessary strictly to stay in reverse-chronological order in this section. Sometimes, something we created long back has had a stronger impact than what we might have done more recently. Try to keep your most impressive piece at the top, often recruiters will not even look at the second entry if the first one doesn't immediately interest them.\u003c/p\u003e\u003ch3 id=\"honors-and-awards-section\"\u003eHonors and Awards section\u003c/h3\u003e\u003cp\u003eAnother section that is optional, it is a very good to have section which you can use to flex awards/titles/recognitions you have received over the years. Again, its not absolutely required to be strictly reverse-chronological in this section. However, if you have achieved several, try to include the ones which are most impressive and relevant to the job description. Don't list everything, top 2-3 are enough.\u003c/p\u003e\u003cfigure class=\"kg-card kg-image-card\"\u003e\u003cimg loading=\"lazy\" src=\"https://digitalpress.fra1.cdn.digitaloceanspaces.com/4ml9m8u/2025/05/image-13.png\" class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"2458\" height=\"286\"\u003e\u003c/figure\u003e\u003ch3 id=\"volunteer-experience-section\"\u003eVolunteer Experience section\u003c/h3\u003e\u003cp\u003eThis section is again optional, but in my opinion a much better move over \"hobbies\" or \"declaration\" section that some people keep in their resumes. I really cannot hire people based on their declaration of truth, it is implied - I was not going through the resume expecting that at any moment the candidate might spring on me a fake trap.\u003c/p\u003e\u003cp\u003eFurther, the volunteer experience section shows the kind of things you involve yourself with in your free time. Its a move over \"hobby\" section because instead of collecting and pasting stamps onto a journal (no offence to hobbyist stamp collectors, even I like doing this!), you were able to show something in which you likely involved with people and the societies around you. This is a better showcase for your team collaboration experience compared to hobby activities.\u003c/p\u003e\u003cfigure class=\"kg-card kg-image-card\"\u003e\u003cimg loading=\"lazy\" src=\"https://digitalpress.fra1.cdn.digitaloceanspaces.com/4ml9m8u/2025/05/image-14.png\" class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"2458\" height=\"384\"\u003e\u003c/figure\u003e\u003cp\u003eAll these done, you should have a comprehensive resume which is rich in keywords that match the job description that the ATS uses to screen through your resume. With some luck, it is likely to go through!\u003c/p\u003e\u003ch2 id=\"conclusion\"\u003eConclusion\u003c/h2\u003e\u003cp\u003eI hope you were able to understand some of the thought that went through my mind while preparing my resume. You might have different opinions and ideas, will be very happy to go through them if you put them in the comment section!\u003c/p\u003e\u003cp\u003eAlso, I love it when folks tell me that they used my resume and were able to land an interview or a job! Do let me know!\u003c/p\u003e\u003cfigure class=\"kg-card kg-image-card\"\u003e\u003cimg loading=\"lazy\" src=\"https://digitalpress.fra1.cdn.digitaloceanspaces.com/4ml9m8u/2025/05/image-15.png\" class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"826\" height=\"499\"\u003e\u003c/figure\u003e\u003cp\u003eOnce again, here's the link to the template - \u003ca href=\"https://www.overleaf.com/latex/templates/resume-template-by-anubhav/dhmkrwtksdgy\"\u003eResume Template by Anubhav on Overleaf\u003c/a\u003e.\u003c/p\u003e"])</script><script>self.__next_f.push([1,"6:[\"$\",\"$L14\",null,{\"children\":[[\"$\",\"div\",null,{\"className\":\"mb-6\",\"children\":[[\"$\",\"$L15\",null,{\"href\":\"/posts\",\"className\":\"text-blue-600 hover:underline mb-4 block\",\"children\":\"← Back to all posts\"}],[\"$\",\"h1\",null,{\"className\":\"text-2xl md:text-3xl font-bold mb-2\",\"children\":\"Resume Template by Anubhav - Beat the ATS\"}],[\"$\",\"p\",null,{\"className\":\"text-gray-600 dark:text-gray-200 text-sm \",\"children\":\"24 March, 2024\"}]]}],[\"$\",\"$L16\",null,{\"src\":\"https://digitalpress.fra1.cdn.digitaloceanspaces.com/4ml9m8u/2025/05/76bc12cef497393cc9cc496627e36f1c--1-.jpeg\",\"alt\":\"Resume Template by Anubhav - Beat the ATS\",\"loading\":\"lazy\",\"className\":\"w-full h-auto mb-6 rounded-lg object-cover object-center shadow-md shadow-gray-400/30 dark:shadow-gray-700/30\",\"width\":1000,\"height\":1000}],[\"$\",\"$L17\",null,{\"
